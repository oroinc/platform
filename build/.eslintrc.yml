extends:
  - google
  - "plugin:oro/recommended"
parserOptions:
  ecmaVersion: 5
env:
  browser: true
  amd: true
  jasmine: true
globals:
  requirejs: true

rules:
  # turn off ES6 code style check
  prefer-rest-params: 'off'
  prefer-spread: 'off'
  no-var: 'off'
  oro/named-constructor: 'error'

  # customization
  indent: ['error', 4, {'SwitchCase': 1}]
  max-len:
    - 'error'
    - {
      code: 120,
      comments: 160,
      tabWidth: 4,
      ignoreComments: true,
      ignoreTrailingComments: true,
      ignoreRegExpLiterals: true,
      ignorePattern: '^\s*var\s.+=\s*require\s*\(|\.extend\(\/\*\*\s+@lends\s.+\*\/\{$',
    }
  comma-dangle: ['error', 'never']
  eqeqeq: ['error', 'smart']
  no-useless-call: 'error'
  no-useless-concat: 'error'
  no-loop-func: 'error'
  no-eval: 'error'
  no-undef: 'error'
  operator-linebreak: 'error'
  new-cap:
    - 'error'
    - {
      newIsCap: true,
      properties: false
    }
  quote-props:
    - 'error'
    - 'consistent-as-needed'
    - {
      keywords: true,
      numbers: true
    }
  valid-jsdoc: 'off' # has to be turned on in a future
  no-useless-escape: 'off' # has to be turned on in a future
  require-jsdoc: 'off' # has to be turned on in a future
  no-invalid-this: 'off' # has to be turned on in a future
