include:
    - customer-user.yml
    - prices.yml

Oro\Bundle\RFPBundle\Entity\Request:
    rfp_request:
        owner: '@xss_user'
        organization: '@xss_organization'
        customerUser: '@amanda'
        assignedCustomerUsers: ['@amanda']
        poNumber: '<xss("Request.poNumber")>'
        firstName: '<xss("Request.firstName")>'
        lastName: '<xss("Request.lastName")>'
        email: '<xss("Request.email")>test@test.com'
        phone: '<xss("Request.phone")>'
        company: '<xss("Request.company")>'
        role: '<xss("Request.role")>'
        note: '<xss("Request.note")>'
        cancellationReason: '<xss("Request.cancellationReason")>'

Oro\Bundle\RFPBundle\Entity\RequestAdditionalNote:
    request_additional_note:
        request: '@rfp_request'
        type: 'customer_note'
        userId: 1
        author: '<xss("RequestAdditionalNote.author")>'
        text: '<xss("RequestAdditionalNote.text")>'

Oro\Bundle\RFPBundle\Entity\RequestProduct:
    requestproduct1:
        request: '@rfp_request'
        product: '@simple_product_1'
        productSku: '<xss("RequestProduct.productSku")>'
        comment: '<xss("RequestProduct.comment")>'
    requestproduct2:
        request: '@rfp_request'
        product: '@configurable_product_2_variant_1'
        productSku: '<xss("RequestProduct.productSku")>'
        comment: '<xss("RequestProduct.comment")>'

Oro\Bundle\RFPBundle\Entity\RequestProductItem:
    requestproductitem{1..2}:
        requestProduct: '@requestproduct<current()>'
        quantity: 1
        productUnit: '@item'
        productUnitCode: '<xss("RequestProductItem.productUnitCode")>'
        value: 2
        currency: 'USD'
