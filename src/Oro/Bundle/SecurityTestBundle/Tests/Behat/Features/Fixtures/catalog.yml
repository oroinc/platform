include:
    - product.yml

Oro\Bundle\LocaleBundle\Entity\LocalizedFallbackValue:
    category_name_{1..2}:
        string: '<xss("LocalizedFallbackValue.string(Category.name)")>'
    category_short_description_{1..2}:
        text: '<xss("LocalizedFallbackValue.string(Category.shortDescription)")>'
    category_long_description_{1..2}:
        text: '<xss("LocalizedFallbackValue.string(Category.longDescription)")>'
    category_meta_title_{1..2}:
        string: '<xss("LocalizedFallbackValue.string(Category.metaTitle)")>'
    category_meta_description_{1..2}:
        text: '<xss("LocalizedFallbackValue.string(Category.metaDescription)")>'
    category_meta_keywords_{1..2}:
        text: '<xss("LocalizedFallbackValue.string(Category.metaKeyword)")>'
    category_slug_prototype_{1..2}:
        string: '<xss("LocalizedFallbackValue.string(Category.slugPrototype)")>'

Oro\Bundle\RedirectBundle\Entity\Slug:
    category_slug_{1..2}:
        url: '<xss("Slug.url")>'
        slugPrototype: '<xss("Slug.slugPrototype")>'
        routeName: '<xss("Slug.routeName")>'

Oro\Bundle\CatalogBundle\Entity\Category:
    category1:
        addTitle: ['@category_name_1']
        addShortDescription: ['@category_short_description_1']
        addLongDescription: ['@category_long_description_1']
        setParentCategory: [1]
        addProduct: ['@simple_product']
        metaTitles: ['@category_meta_title_1']
        metaDescriptions: ['@category_meta_description_1']
        metaKeywords: ['@category_meta_keywords_1']
        slugPrototypes: ['@category_slug_prototype_1']
        slugs: ['@category_slug_1']
        denormalizedDefaultTitle: '<xss("Category.denormalizedDefaultTitle")>'
    category1_1:
        addTitle: ['@category_name_2']
        addShortDescription: ['@category_short_description_2']
        addLongDescription: ['@category_long_description_2']
        setParentCategory: ['@category1']
        metaTitles: ['@category_meta_title_2']
        metaDescriptions: ['@category_meta_description_2']
        metaKeywords: ['@category_meta_keywords_2']
        slugPrototypes: ['@category_slug_prototype_2']
        slugs: ['@category_slug_2']
        denormalizedDefaultTitle: '<xss("Category.denormalizedDefaultTitle")>'
