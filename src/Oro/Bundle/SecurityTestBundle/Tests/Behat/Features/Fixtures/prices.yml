include:
    - product.yml
    - customer-user.yml

Oro\Bundle\PricingBundle\Entity\PriceList:
    pricelist:
        name: '<xss("PriceList.name")>'
        productAssignmentRule: product.id > 0 and product.sku not matches '<xss("PriceList.productAssignmentRule")>'
        default: true
        setCurrencies: [['USD']]
        active: true

Oro\Bundle\PricingBundle\Entity\ProductPrice:
    simple_product_price_1:
        pricelist: '@pricelist'
        product: '@simple_product'
        productSku: '<xss("ProductPrice.productSku")>'
        quantity: 1
        unit: '@item'
        value: 10
        currency: 'USD'
    configurable_product_variant_1_price_1:
        pricelist: '@pricelist'
        product: '@configurable_product_variant_1'
        productSku: '<xss("ProductPrice.productSku")>'
        quantity: 1
        unit: '@item'
        value: 10
        currency: 'USD'

Oro\Bundle\PricingBundle\Entity\PriceRule:
    price_rule_1:
        currency: 'USD'
        quantity: 1
        productUnit: '@item'
        ruleCondition: product.id == 0 and product.sku not matches '<xss("PriceRule.ruleCondition")>'
        rule: product.id not matches '<xss("PriceRule.ruleCondition")>'
        priceList: '@pricelist'
        priority: 1
    price_rule_2:
        currencyExpression: '<xss("PriceRule.currencyExpression")>'
        quantityExpression: '<xss("PriceRule.quantityExpression")>'
        productUnitExpression: '<xss("PriceRule.productUnitExpression")>'
        ruleCondition: product.id == 0 and product.sku not matches '<xss("PriceRule.ruleCondition")>'
        rule: product.id not matches '<xss("PriceRule.ruleCondition")>'
        priceList: '@pricelist'
        priority: 2

Oro\Bundle\PricingBundle\Entity\PriceListToWebsite:
    priceListToWebsite:
        website: '<{website}>'
        pricelist: '@pricelist'
        sortOrder: 200


Oro\Bundle\PricingBundle\Entity\PriceListToCustomerGroup:
    priceListToCustomerGroup:
        customerGroup: '@all_customers'
        pricelist: '@pricelist'
        website: '<{website}>'
        sortOrder: 200

Oro\Bundle\PricingBundle\Entity\PriceListToCustomer:
    priceListToCustomer:
        customer: '@company_a'
        pricelist: '@pricelist'
        website: '<{website}>'
        sortOrder: 200

Oro\Bundle\PricingBundle\Entity\CombinedProductPrice:
    simple_product_combined_price_1:
        pricelist: '@combinedPriceList'
        product: '@simple_product'
        productSku: '<xss("CombinedProductPrice.productSku")>'
        quantity: 1
        unit: '@item'
        value: 10
        currency: 'USD'
    configurable_product_variant_1_combined_price_1:
        pricelist: '@combinedPriceList'
        product: '@configurable_product_variant_1'
        productSku: '<xss("CombinedProductPrice.productSku")>'
        quantity: 1
        unit: '@item'
        value: 10
        currency: 'USD'

Oro\Bundle\PricingBundle\Entity\CombinedPriceListToWebsite:
    combinedPriceListToWebsite:
        pricelist: '@combinedPriceList'
        website: '<{website}>'

Oro\Bundle\CustomerBundle\Entity\CustomerUserSettings:
    customerUserSetting:
        customerUser: '@amanda'
        __construct: ['<{website}>']
        currency: 'USD'
