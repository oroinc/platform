Oro\Bundle\RuleBundle\Entity\Rule:
    shippingRule:
        name: '<xss("Rule.name(Shipping)")>'
        enabled: true
        sortOrder: 1
        expression: customerUser.username != '<xss("Rule.expression")>'

Oro\Bundle\ShippingBundle\Entity\ShippingMethodTypeConfig:
    shippingMethodTypeConfig:
        type: 'primary'
        enabled: true
        options:
            price: 1
            type: 'per_order'
            handling_fee: 1

Oro\Bundle\ShippingBundle\Entity\ShippingMethodConfig:
    shippingMethodConfig:
        method: '<("flat_rate_".@flatRateIntegration->id)>'
        typeConfigs: ['@shippingMethodTypeConfig']

Oro\Bundle\ShippingBundle\Entity\ShippingMethodsConfigsRule:
    shippingMethodsConfigsRule:
        rule: '@shippingRule'
        methodConfigs: ['@shippingMethodConfig']
        currency: 'USD'
        organization: '@xss_organization'
        websites: ['<{website}>']

Oro\Bundle\ShippingBundle\Entity\ShippingMethodsConfigsRuleDestination:
    shippingMethodsConfigsRuleDestination1:
        methodConfigsRule: '@shippingMethodsConfigsRule'
        regionText: '<xss("ShippingMethodsConfigsRuleDestination.regionText")>'
        country: 'US'
    shippingMethodsConfigsRuleDestination2:
        methodConfigsRule: '@shippingMethodsConfigsRule'
        country: 'US'

Oro\Bundle\ShippingBundle\Entity\ShippingMethodsConfigsRuleDestinationPostalCode:
    shippingMethodsConfigsRuleDestinationPostalCode:
        name: '<xss("ShippingMethodsConfigsRuleDestinationPostalCode.name")>'
        destination: '@shippingMethodsConfigsRuleDestination1'
