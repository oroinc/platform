include:
    - prices.yml

Oro\Bundle\ShoppingListBundle\Entity\ShoppingList:
    shoppinglist1:
        customer: '@company_a'
        customerUser: '@amanda'
        organization: '@xss_organization'
        website: '@website1'
        label: '<xss("ShoppingList.label")>'
        notes: '<xss("ShoppingList.notes")>'

Oro\Bundle\ShoppingListBundle\Entity\LineItem:
    lineitem_simple:
        product: '@simple_product'
        quantity: '1'
        unit: '@item'
        customerUser: '@amanda'
        shoppingList: '@shoppinglist1'
        organization: '@xss_organization'
        notes: '<xss("LineItem.notes")>'
    lineitem_configurable:
        product: '@configurable_product_variant_1'
        quantity: '1'
        unit: '@item'
        customerUser: '@amanda'
        shoppingList: '@shoppinglist1'
        organization: '@xss_organization'
        notes: '<xss("LineItem.notes")>'

Oro\Bundle\ShoppingListBundle\Entity\ShoppingListTotal:
    shoppinglisttotal:
        __construct: ['@shoppinglist1','USD']
        shoppingList: '@shoppinglist1'
        currency: 'USD'
        subtotalValue: '20'
        valid: true
