layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroUIBundle:layouts:blank/page/middle_bar.html.twig'
        - '@addTree':
            items:
                middle_bar:
                    blockType: container
                    siblingId: ~
                    prepend: true
                middle_bar_logo:
                    blockType: container
                middle_bar_center:
                    blockType: container
                middle_bar_right:
                    blockType: container
            tree:
                page_header:
                    middle_bar:
                        middle_bar_logo: ~
                        middle_bar_center: ~
                        middle_bar_right: ~
