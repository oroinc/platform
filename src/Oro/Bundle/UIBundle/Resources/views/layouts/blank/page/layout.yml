layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroUIBundle:layouts:blank/page/layout.html.twig'
        - '@addTree':
            items:
                head:
                    blockType: head
                title:
                    blockType: title
                    options:
                        defaultValue: '=data["title_provider"].getTitle(context["route_name"], params)'
                        value: '=defaultValue'
                        params: []
                meta_charset:
                    blockType: meta
                    options:
                        charset: 'utf-8'
                meta_viewport:
                    blockType: meta
                    options:
                        name: viewport
                        content: 'width=device-width, initial-scale=1'
                theme_icon:
                    blockType: external_resource
                    options:
                        visible: '=data["theme"].getIcon(context["theme"])!=null'
                        href: '=data["asset"].getUrl(data["theme"].getIcon(context["theme"]))'
                        rel: shortcut icon
                styles:
                    blockType: style
                    options:
                        src: '=data["asset"].getUrl(data["theme"].getStylesOutput(context["theme"]))'
                body:
                    blockType: body
                wrapper:
                      blockType: container
                page_container:
                    blockType: container
                page_main:
                    blockType: container
                page_main_content:
                    blockType: container
                page_main_header:
                    blockType: container
                page_sidebar:
                    blockType: container
                page_content:
                    blockType: container
                require_js:
                    blockType: container
                requirejs_scripts:
                    blockType: requires
                    options:
                        provider_alias: oro_layout_requirejs_config_provider
                require_modules:
                    blockType: container
                app_script:
                    blockType: script
                    options:
                        content: 'require(["oroui/js/app"]);'
            tree:
                root:
                    head:
                        title: ~
                        meta_charset: ~
                        meta_viewport: ~
                        theme_icon: ~
                        styles: ~
                    body:
                        wrapper:
                            page_container:
                                page_main:
                                    page_main_content:
                                        page_main_header: ~
                                        page_sidebar: ~
                                        page_content: ~
                        require_js:
                            requirejs_scripts: ~
                        require_modules:
                            app_script: ~
