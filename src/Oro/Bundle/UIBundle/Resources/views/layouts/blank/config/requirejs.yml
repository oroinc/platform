config:
    shim:
        'bootstrap':
            deps:
                - 'jquery'
        'underscore':
            exports: '_'
        'jquery.form':
            deps:
                - 'jquery'
        'lightgallery':
            deps:
                - 'jquery'
        'lightgallery.print':
            deps:
                - 'lightgallery'
                - 'jquery'
        'bootstrap-popover':
            deps:
                - 'bootstrap-tooltip'
        'backbone-bootstrap-modal':
            deps:
                - 'jquery'
                - 'underscore'
                - 'backbone'
    map:
        '*':
            'jquery': 'oroui/js/extend/jquery'
            'chaplin': 'oroui/js/extend/chaplin'
            'underscore': 'oroui/js/extend/underscore'
            'backbone': 'oroui/js/extend/backbone'
            'bootstrap': 'oroui/js/extend/bootstrap'
            'jquery-ui': 'oroui/js/jquery-ui-datepicker-l10n'
        'oroui/js/extend/jquery':
            'jquery': 'jquery'
        'oroui/js/extend/jquery-ui':
            'jquery-ui': 'jquery-ui'
        'oroui/js/jquery-ui-datepicker-l10n':
            'jquery-ui': 'oroui/js/extend/jquery-ui'
        'oroui/js/extend/chaplin':
            'chaplin': 'chaplin'
        'oroui/js/extend/underscore':
            'underscore': 'underscore'
        'oroui/js/extend/backbone':
            'backbone': 'backbone'
        'oroui/js/extend/bootstrap':
            'bootstrap': 'bootstrap'
        'chaplin':
            'backbone': 'backbone'
        'oroui/js/app/components/base/component':
            'backbone': 'backbone'
            'chaplin': 'chaplin'
        'oroui/js/tools':
            'chaplin': 'chaplin'
    paths:
        'text': 'bundles/bowerassets/text/text.js'
        'json': 'bundles/bowerassets/json2/json2.js'
        'jquery': 'bundles/components/jquery/jquery.js'
        'jquery-ui': 'bundles/oroui/lib/jquery-ui.js'
        'jquery.form': 'bundles/bowerassets/jquery-form/jquery.form.js'
        'bootstrap-affix': 'bowerassets/bootstrap/docs/assets/js/bootstrap-affix.js'
        'bootstrap-alert': 'bowerassets/bootstrap/docs/assets/js/bootstrap-alert.js'
        'bootstrap-button': 'bowerassets/bootstrap/docs/assets/js/bootstrap-button.js'
        'bootstrap-carousel': 'bowerassets/bootstrap/docs/assets/js/bootstrap-carousel.js'
        'bootstrap-collapse': 'bowerassets/bootstrap/docs/assets/js/bootstrap-collapse.js'
        'bootstrap-dropdown': 'bowerassets/bootstrap/docs/assets/js/bootstrap-dropdown.js'
        'bootstrap-modal': 'bowerassets/bootstrap/docs/assets/js/bootstrap-modal.js'
        'bootstrap-popover': 'bowerassets/bootstrap/docs/assets/js/bootstrap-popover.js'
        'bootstrap-scrollspy': 'bowerassets/bootstrap/docs/assets/js/bootstrap-scrollspy.js'
        'bootstrap-tab': 'bowerassets/bootstrap/docs/assets/js/bootstrap-tab.js'
        'bootstrap-tooltip': 'bowerassets/bootstrap/docs/assets/js/bootstrap-tooltip.js'
        'bootstrap-transition': 'bowerassets/bootstrap/docs/assets/js/bootstrap-transition.js'
        'bootstrap-typeahead': 'bowerassets/bootstrap/docs/assets/js/bootstrap-typeahead.js'
        'bootstrap': 'bundles/oroui/lib/bootstrap.js'
        'underscore': 'bundles/bowerassets/underscore/underscore.js'
        'backbone': 'bundles/bowerassets/backbone/backbone.js'
        'chaplin': 'bundles/bowerassets/chaplin/chaplin.js'
        'backbone-bootstrap-modal': 'bundles/oroui/lib/backbone.bootstrap-modal.js'
        'cryptojs/core': 'bundles/bowerassets/crypto-js/core.js'
        'cryptojs/sha256': 'bundles/bowerassets/crypto-js/sha256.js'
        'lightgallery': 'bundles/bowerassets/lightgallery/dist/js/lightgallery-all.js'
        'lightgallery.print': 'bundles/oroui/js/lightgallery/lg-print.js'
        'xregexp': 'bundles/npmassets/xregexp/xregexp-all.js'

        'tpl': 'bundles/oroui/js/requirejs/tpl.js'

        'oroui/js/app/components/view-component': 'bundles/oroui/js/app/components/view-component.js'

        'controllers/page-controller': 'bundles/oroui/js/app/controllers/page-controller.js'

        'oroui/js/widget-manager': 'bundles/oroui/js/widget/widget-manager.js'
        'oroui/js/widget/abstract-widget': 'bundles/oroui/js/widget/abstract-widget.js'

        'oroui/js/input-widget-manager': 'bundles/oroui/js/input-widget-manager.js'
        'oroui/js/app/modules/viewport-module': 'bundles/oroui/js/app/modules/viewport-module.js'

        'oroui/js/standart-confirmation': 'bundles/oroui/js/standart-confirmation.js'

        'oroui/js/app/modules/widgets-module': 'bundles/oroui/js/app/modules/widgets-module.js'
        'oroui/js/app/modules/layout-module': 'bundles/oroui/js/app/modules/layout-module.js'
        'oroui/js/app/models/base/collection': 'bundles/oroui/js/app/models/base/collection.js'
        'oroui/blank/js/app/modules/views-module': 'oroui/blank/js/app/modules/views-module.js'

        'oroui/js/app/views/tab-collection-view': 'bundles/oroui/js/app/views/tab-collection-view'
        'jquery.select2': 'bundles/bowerassets/select2/select2.js'
    appmodules:
        - oroui/js/app/modules/layout-module
        - oroui/blank/js/app/modules/views-module
        - oroui/js/input-widget-manager
        - oroui/js/app/modules/widgets-module
        - oroui/js/app/modules/viewport-module

build:
    paths:
#       Backbone after v.1.1.1 started to support AMD. And that broke a js-build with
#       files which does not support AMD. backbone-bootstrap-modal use AMD without dependency,
#       therefore it's excluded
        'backbone-bootstrap-modal': 'empty:'
