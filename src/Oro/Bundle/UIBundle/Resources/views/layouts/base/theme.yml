# The layout theme that is used to add the page content and common page elements
# for all themes in "main" group
label:  ~ # this is a "hidden" theme
groups: [ main ]
data:
    assets:
        styles:
            inputs:
                - 'bundles/oroui/lib/font-awesome/css/font-awesome.css'
                - 'bundles/oroui/css/less/oro/datagrid.less'
                - 'bundles/oroui/css/less/oro/datepicker.less'
                - 'bundles/oroui/css/less/oro/filter.less'
                - 'bundles/oroui/css/less/oro/loading-mask.less'
