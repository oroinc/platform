oro_layout:
    actions:
        - @setBlockTheme:
            themes: 'OroUIBundle:layouts:base/update/default.html.twig'
        - @add:
            id:        update_before_content_addition
            parentId:  before_content_addition
            blockType: placeholder
            options:
                placeholder_name: content_after
                placeholder_parameters:
                    entity: { @value: $data.entity }
        - @addTree:
            items:
                'form:start':
                    blockType: form_start
                    options:
                        attr:
                            id: { @value: $context.form.name }
                            data-collect: 'true'
                form:
                    blockType: form_end
                    options:
                        form_prefix: form
                'form:end':
                    blockType: form_end
                page_header:
                    blockType: container
                page_header_left_panel:
                    blockType: container
                page_header_right_panel:
                    blockType: container
                page_title_rows:
                    blockType: container
                page_title_first_row:
                    blockType: container
                page_title_second_row:
                    blockType: container
                page_title_panel:
                    blockType: breadcrumbs
                page_title:
                    blockType: text
                page_buttons_panel:
                    blockType: container
                    options:
                        vars:
                            form_name: { @value: $context.form.name }
                            form_method: { @value: $context.form.method }
                nav_buttons:
                    blockType: container
                nav_buttons_before:
                    blockType: placeholder
                    options:
                        placeholder_name: update_navButtons_before
                        placeholder_parameters:
                            entity: { @value: $data.entity }
                nav_buttons_after:
                    blockType: placeholder
                    options:
                        placeholder_name: update_navButtons_after
                        placeholder_parameters:
                            entity: { @value: $data.entity }
                page_actions_panel:
                    blockType: container
                    options:
                        attr:
                            class: inline-decorate
                page_actions:
                    blockType: container
                page_actions_before:
                    blockType: placeholder
                    options:
                        placeholder_name: update_pageActions_before
                        placeholder_parameters:
                            entity: { @value: $data.entity }
                page_actions_after:
                    blockType: placeholder
                    options:
                        placeholder_name: update_pageActions_after
                        placeholder_parameters:
                            entity: { @value: $data.entity }
                page_content:
                    blockType: container
                navigation_content_tags:
                    blockType: block
                    options:
                        vars:
                            entity: { @value: $data.entity }
            tree:
                content:
                    'form:start': ~
                    page_header:
                        page_header_left_panel:
                            page_title_rows:
                                page_title_first_row:
                                    page_title_panel: ~
                                page_title_second_row: ~
                        page_header_right_panel:
                            page_buttons_panel:
                                nav_buttons_before: ~
                                nav_buttons: ~
                                nav_buttons_after: ~
                            page_actions_panel:
                                page_actions_before: ~
                                page_actions: ~
                                page_actions_after: ~
                    page_content: ~
                    navigation_content_tags: ~
                    'form:end': ~
