aliases:
    asap$: asap/asap
    backbone$: backbone/backbone
    base64$: oroui/js/extend/base64
    bootstrap$: oroui/default/js/bootstrap
    bootstrap-alert$: '@oroinc/bootstrap/js/dist/alert'
    bootstrap-dropdown$: '@oroinc/bootstrap/js/dist/dropdown'
    bootstrap-modal$: '@oroinc/bootstrap/js/dist/modal'
    bootstrap-popover$: '@oroinc/bootstrap/js/dist/popover'
    bootstrap-scrollspy$: '@oroinc/bootstrap/js/dist/scrollspy'
    bootstrap-tab$: '@oroinc/bootstrap/js/dist/tab'
    bootstrap-tooltip$: '@oroinc/bootstrap/js/dist/tooltip'
    bootstrap-typeahead$: oroui/lib/bootstrap/bootstrap-typeahead
    bootstrap-util$: '@oroinc/bootstrap/js/dist/util'
    bootstrap-collapse$: '@oroinc/bootstrap/js/dist/collapse'
    chaplin$: oroui/lib/chaplin
    controllers/page-controller$: oroui/js/app/controllers/page-controller
    cryptojs/core$: crypto-js/core
    cryptojs/sha256$: crypto-js/sha256
    datepair$: datepair.js/dist/datepair
    extend-popper$: oroui/js/extend/popper
    Fuse$: fuse.js/dist/fuse
    jquery$: jquery/dist/jquery
    jquery-ui: jquery-ui/ui
    jquery.cookie$: jquery.cookie/jquery.cookie
    jquery.form$: jquery-form/src/jquery.form
    jquery.mousewheel$: jquery-mousewheel/jquery.mousewheel
    jquery.multiselect$: jquery-ui-multiselect-widget/src/jquery.multiselect.min
    jquery.multiselect.filter$: jquery-ui-multiselect-widget/src/jquery.multiselect.filter.min
    jquery.numeric$: jquery-numeric/jquery.numeric
    jquery.select2$: '@oroinc/select2/select2'
    jquery.timepicker$: timepicker/jquery.timepicker
    jquery.uniform$: '@oroinc/jquery.uniform/src/js/jquery.uniform'
    module-config$: oroui/js/app/services/module-config
    oro/block-widget$: oroui/js/widget/block-widget
    oroui/js/widget-manager$: oroui/js/widget/widget-manager
    overlayScrollbars$: overlayscrollbars/js/OverlayScrollbars
    popper$: popper.js/dist/popper
    popper-utils$: popper.js/dist/popper-utils
    scriptjs$: scriptjs/dist/script
    styled-scroll-bar$: oroui/js/app/plugins/styled-scroll-bar
    underscore$: underscore/underscore
app-modules:
    - oroui/js/app/modules/ajax-error-module
    - oroui/js/app/modules/component-shortcuts-module
    - oroui/js/app/modules/focus-visible
    - oroui/js/app/modules/ignore-tabbable
    - oroui/js/app/modules/init-layout
    - oroui/js/app/modules/input-widgets
    - oroui/js/app/modules/layout-module
    - oroui/js/app/modules/messenger-module
#    - oroui/js/app/modules/styled-scroll-bar-module -- currently not in use
    - oroui/js/app/modules/swipeable-module
    - oroui/js/app/modules/template-macros-module
    - oroui/js/app/modules/viewport-module
    - oroui/js/app/modules/widgets-module
    - oroui/js/extend/scriptjs
configs:
    controllers/page-controller: {}
    oroui/js/app: {}
    oroui/js/app/components/base/component-container-mixin: {}
    oroui/js/app/components/tabs-component: {}
    oroui/js/app/plugins/styled-scroll-bar: {}
    oroui/js/app/views/page/messages-view: {}
    oroui/js/app/views/tab-collection-view: {}
    oroui/js/app/views/tab-item-view: {}
    oroui/js/component-shortcuts-manager: {}
    oroui/js/delete-confirmation: {}
    oroui/js/error: {}
    oroui/js/extend/bootstrap/bootstrap-dropdown: {}
    oroui/js/extend/scriptjs: {}
    oroui/js/fuzzy-search: {}
    oroui/js/messenger: {}
    oroui/js/modal: {}
    oroui/js/tools/scroll-helper: {}
dynamic-imports:
    commons:
        - controllers/page-controller
        - oro/block-widget
        - oroui/default/js/extend/bootstrap
        - oroui/js/app/components/ajax-button
        - oroui/js/app/components/app-loading-bar-component
        - oroui/js/app/components/app-loading-mask-component
        - oroui/js/app/components/jquery-widget-component
        - oroui/js/app/components/tabs-component
        - oroui/js/app/components/view-component
        - oroui/js/app/components/viewport-component
        - oroui/js/app/components/widget-component
        - oroui/js/app/components/widget-form-component
        - oroui/js/app/plugins/base/plugin
        - oroui/js/app/views/datepicker/datepicker-view
        - oroui/js/app/views/datepicker/datetimepicker-view
        - oroui/js/app/views/element-value-copy-to-clipboard-view
        - oroui/js/app/views/input-widget/number
        - oroui/js/app/views/input-widget/select2
        - oroui/js/app/views/input-widget/uniform-file
        - oroui/js/app/views/input-widget/uniform-select
        - oroui/js/app/views/layout-subtree-view
        - oroui/js/app/views/page/content-view
        - oroui/js/app/views/page/messages-view
        - oroui/js/app/views/show-more/inline-show-more-view
        - oroui/js/app/views/show-more/table-show-more-view
        - oroui/js/content-processor/pinned-dropdown-button
        - oroui/js/delete-confirmation
        - oroui/js/error
        - oroui/js/layout
        - oroui/js/mediator
        - oroui/js/messenger
        - oroui/js/modal
        - oroui/js/standart-confirmation
        - oroui/js/tools
        - oroui/js/tools/api-accessor
map:
    '*':
        alert.js: bootstrap-alert
        backbone: oroui/js/extend/backbone
        bootstrap: oroui/default/js/extend/bootstrap
        chaplin: oroui/js/extend/chaplin
        dropdown.js: bootstrap-dropdown
        jquery: oroui/js/extend/jquery
        jquery-ui/widgets/datepicker: oroui/js/extend/jquery-ui/widgets/datepicker
        jquery-ui/widgets/dialog: oroui/js/extend/jquery-ui/widgets/dialog
        jquery-ui/widgets/sortable: oroui/js/extend/jquery-ui/widgets/sortable
        jquery.multiselect: oroui/js/extend/jquery.multiselect
        jquery.multiselect.filter: oroui/js/extend/jquery.multiselect-filter
        jquery.select2: oroui/js/extend/select2
        jquery.timepicker: oroui/js/extend/jquery.timepicker
        jquery.uniform: oroui/js/extend/jquery.uniform
        modal.js: bootstrap-modal
        popover.js: bootstrap-popover
        popper: extend-popper
        popper.js: popper
        scriptjs: oroui/js/extend/scriptjs
        scrollspy.js: bootstrap-scrollspy
        tab.js: '@oroinc/bootstrap-tab'
        tooltip.js: bootstrap-tooltip
        underscore: oroui/js/extend/underscore
        util.js: bootstrap-util
    chaplin:
        backbone: backbone
    extend-popper:
        popper: popper
    oroui/default/js/extend/bootstrap:
        bootstrap: bootstrap
    oroui/js/app/components/base/component:
        backbone: backbone
        chaplin: chaplin
    oroui/js/extend/backbone:
        backbone: backbone
    oroui/js/extend/chaplin:
        chaplin: chaplin
    oroui/js/extend/jquery:
        jquery: jquery
    oroui/js/extend/jquery-ui/widgets/datepicker:
        jquery-ui/widgets/datepicker: jquery-ui/widgets/datepicker
    oroui/js/extend/jquery-ui/widgets/dialog:
        jquery-ui/widgets/dialog: jquery-ui/widgets/dialog
    oroui/js/extend/jquery-ui/widgets/sortable:
        jquery-ui/widgets/sortable: jquery-ui/widgets/sortable
    oroui/js/extend/jquery.multiselect:
        jquery.multiselect: jquery.multiselect
    oroui/js/extend/jquery.multiselect-filter:
        jquery.multiselect.filter: jquery.multiselect.filter
    oroui/js/extend/jquery.timepicker:
        jquery.timepicker: jquery.timepicker
    oroui/js/extend/jquery.uniform:
        jquery.uniform: jquery.uniform
    oroui/js/extend/scriptjs:
        scriptjs: scriptjs
    oroui/js/extend/select2:
        jquery.select2: jquery.select2
    oroui/js/extend/underscore:
        underscore: underscore
    oroui/js/jquery-timepicker-l10n:
        jquery.timepicker: jquery.timepicker
    oroui/js/jquery-ui-datepicker-l10n:
        jquery-ui/widgets/datepicker: jquery-ui/widgets/datepicker
    oroui/js/mediator:
        chaplin: chaplin
    oroui/js/select2-l10n:
        jquery.select2: jquery.select2
    oroui/js/tools:
        chaplin: chaplin
shim:
    datepair:
        exports: single|Datepair
    jquery:
        expose:
            - $,jQuery
    jquery.multiselect:
        imports:
            - single|jquery|jQuery
    jquery.multiselect.filter:
        imports:
            - single|jquery|jQuery
    jquery.select2:
        exports: single|Select2
        imports:
            - single|jquery|jQuery
    jquery.uniform:
        imports:
            - single|jquery|jQuery
    oroui/js/app/services/app-ready-load-modules:
        expose: loadModules
