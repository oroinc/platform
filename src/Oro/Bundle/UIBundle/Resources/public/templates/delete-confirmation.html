<% if (title) { %>
<div class="modal-header">
    <% if (allowCancel) { %>
        <a class="close">Ã—</a>
    <% } %>
    <h3>{{title}}</h3>
</div>
<% } %>
<div class="modal-body">{{content}}</div>
<div class="modal-footer">
    <% if (allowCancel) { %>
        <% if (cancelText) { %>
            <a href="#" class="btn cancel">{{cancelText}}</a>
        <% } %>
    <% } %>
    <% if (allowOk) { %>
        <a href="#" class="btn ok btn-primary">{{okText}}</a>
    <% } %>
</div>
