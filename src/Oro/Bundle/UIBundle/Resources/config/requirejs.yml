            'jquery.timepicker': 'oroui/js/extend/jquery.timepicker'
        'oroui/js/extend/jquery':
            'jquery': 'jquery'
        'oroui/js/extend/select2':
            'jquery.select2': 'jquery.select2'
        'oroui/js/select2-l10n':
            'jquery.select2': 'jquery.select2'
        'oroui/js/extend/jquery.multiselect':
