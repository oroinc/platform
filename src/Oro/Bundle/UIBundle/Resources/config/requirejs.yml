config:
    shim:
        'jquery.mousewheel':
            deps:
                - 'jquery'
        'jquery.numeric':
            deps:
                - 'jquery'
        'jquery.uniform':
            deps:
                - 'jquery'
        'jquery.select2':
            deps:
                - 'jquery'
        'jquery.simplecolorpicker':
            deps:
                - 'jquery'
        'jquery.minicolors':
            deps:
                - 'jquery'
        'jquery.jstree':
            deps:
                - 'jquery'
                - 'jquery.cookie'
        'jquery.cookie':
            deps:
                - 'jquery'
        'jstree/jquery.hotkeys':
            deps:
                - 'jquery.jstree'
        'bootstrap':
            deps:
                - 'jquery'
        'oroui/lib/bootstrap/js/bootstrap-popover':
            deps:
                - 'oroui/lib/bootstrap/js/bootstrap-tooltip'
        'underscore':
            exports: '_'
        'backbone-bootstrap-modal':
            deps:
                - 'jquery'
                - 'underscore'
                - 'backbone'
        'jquery.ajax.queue':
            deps:
                - 'jquery'
        'oroui/lib/jquery.datepair-0.4.4/jquery.datepair':
            deps:
                - 'oroui/lib/jquery.datepair-0.4.4/datepair'
    map:
        '*':
            'jquery': 'oroui/js/extend/jquery'
            'jquery.select2': 'oroui/js/extend/select2'
            'chaplin': 'oroui/js/extend/chaplin'
            'underscore': 'oroui/js/extend/underscore'
            'backbone': 'oroui/js/extend/backbone'
            'bootstrap': 'oroui/js/extend/bootstrap'
            'jquery-ui': 'oroui/js/jquery-ui-datepicker-l10n'
            'oroui/lib/jquery.timepicker-1.4.13/jquery.timepicker': 'oroui/js/jquery-timepicker-l10n'
        'oroui/js/extend/jquery':
            'jquery': 'jquery'
        'oroui/js/extend/select2':
            'jquery.select2': 'jquery.select2'
        'oroui/js/extend/jquery-ui':
            'jquery-ui': 'jquery-ui'
        'oroui/js/extend/chaplin':
            'chaplin': 'chaplin'
        'oroui/js/extend/underscore':
            'underscore': 'underscore'
        'oroui/js/extend/backbone':
            'backbone': 'backbone'
        'oroui/js/extend/bootstrap':
            'bootstrap': 'bootstrap'
        'oroui/js/jquery-ui-datepicker-l10n':
            'jquery-ui': 'oroui/js/extend/jquery-ui'
        'oroui/js/jquery-timepicker-l10n':
            'oroui/lib/jquery.timepicker-1.4.13/jquery.timepicker': 'oroui/lib/jquery.timepicker-1.4.13/jquery.timepicker'
    paths:
        'text': 'bundles/oroui/lib/text.js'
        'json': 'bundles/oroui/lib/json2.js'
        'base64': 'bundles/oroui/lib/base64.js'
        'jquery': 'bundles/components/jquery/jquery.js'
        'jquery-ui': 'bundles/oroui/lib/jquery-ui-1.11.2.js'
        'jquery-outer-html': 'bundles/oroui/lib/outerHTML-2.1.0-min.js'
        'jquery.mousewheel': 'bundles/oroui/lib/jquery/jquery.mousewheel.min.js'
        'jquery.numeric': 'bundles/oroui/lib/jquery/jquery.numeric.js'
        'jquery.uniform': 'bundles/oroui/lib/jquery/jquery.uniform.min.js'
        'jquery.select2': 'bundles/oroui/lib/jquery/select2.js'
        'jquery.simplecolorpicker': 'bundles/oroui/lib/simplecolorpicker/jquery.simplecolorpicker.js'
        'jquery.minicolors': 'bundles/oroui/lib/minicolors/jquery.minicolors.js'
        'jquery.cookie': 'bundles/oroui/lib/jquery/jquery.cookie.js'
        'jquery.jstree': 'bundles/oroui/lib/jstree/jquery.jstree.js'
        'jquery.ajax.queue': 'bundles/oroui/lib/jquery/jquery.ajaxQueue.min.js'
        'jstree/jquery.cookie': 'bundles/oroui/lib/jstree/jquery.cookie.js'
        'jstree/jquery.hotkeys': 'bundles/oroui/lib/jstree/jquery.hotkeys.js'
        'bootstrap': 'bundles/oroui/lib/bootstrap.min.js'
#        'bootstrap': 'bundles/oroui/js/bootstrap-dev.js'
        'underscore': 'bundles/components/underscore/underscore.js'
        'backbone': 'bundles/components/backbone/backbone.js'
        'chaplin': 'bundles/oroui/lib/chaplin-1.0.0.js'
        'backbone-bootstrap-modal': 'bundles/oroui/lib/backbone.bootstrap-modal.js'
        'oroui/lib/jquery.timepicker-1.4.13/jquery.timepicker': 'bundles/oroui/lib/jquery.timepicker-1.4.13/jquery.timepicker.min.js'

        'ready': 'bundles/oroui/js/requirejs/ready.js'
        'oroui/js/app/ready-state-tracker': 'bundles/oroui/js/app/ready-state-tracker.js'
        'controllers/page-controller': 'bundles/oroui/js/app/controllers/page-controller.js'
