build:
    paths:
#       jQuery.UI after v.1.11.2 started to support AMD. And that broke a js-build with
#       files which does not support AMD. jquery.multiselect and jquery.multiselect.filter
#       use AMD without dependency, therefore it's excluded
        'jquery.multiselect': 'empty:'
        'jquery.multiselect.filter': 'empty:'
#        Transpiled bootstrap modules don't support AMD, but requires Popper from global scope
#        and it is actually in AMD module
        'bootstrap-dropdown': 'empty:'
        'bootstrap-tooltip': 'empty:'
        'bootstrap-popover': 'empty:'
