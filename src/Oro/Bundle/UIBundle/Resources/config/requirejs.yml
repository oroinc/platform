config:
    shim:
        'jquery.uniform':
            deps:
                - 'jquery'
        'jquery.select2':
            deps:
                - 'jquery'
            exports: 'Select2'
        'jquery.simplecolorpicker':
            deps:
                - 'jquery'
        'jquery.minicolors':
            deps:
                - 'jquery'
        'bootstrap-popover':
            deps:
                - 'bootstrap-tooltip'
        'backbone-bootstrap-modal':
            deps:
                - 'jquery'
                - 'underscore'
                - 'backbone'
        'jquery.datepair':
            deps:
                - 'jquery'
                - 'datepair'
        'jquery.multiselect':
            deps:
                - 'jquery-ui'
        'jquery.multiselect.filter':
            deps:
                - 'jquery.multiselect'
        'lightgallery':
            deps:
                - 'jquery'
        'lightgallery.print':
            deps:
                - 'lightgallery'
                - 'jquery'
        'json':
            exports: 'JSON'
    map:
        '*':
            'jquery': 'oroui/js/extend/jquery'
            'jquery.select2': 'oroui/js/extend/select2'
            'jquery.multiselect': 'oroui/js/extend/jquery.multiselect'
            'jquery.multiselect.filter': 'oroui/js/extend/jquery.multiselect-filter'
