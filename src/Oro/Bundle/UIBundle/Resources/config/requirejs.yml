        'oroui/js/app/components/hidden-redirect-component': 'bundles/oroui/js/app/components/hidden-redirect-component.js'
        'oroui/js/app/components/jquery-widget-component': 'bundles/oroui/js/app/components/jquery-widget-component.js'
        'oroui/js/app/components/view-component': 'bundles/oroui/js/app/components/view-component.js'
        'oroui/js/app/components/widget-component': 'bundles/oroui/js/app/components/widget-component.js'
        'oroui/js/widget-manager': 'bundles/oroui/js/widget/widget-manager.js'
        'oroui/js/widget/abstract-widget': 'bundles/oroui/js/widget/abstract-widget.js'
        'oro/block-widget': 'bundles/oroui/js/widget/block-widget.js'
        'oro/page-widget': 'bundles/oroui/js/widget/page-widget.js'
        'oro/buttons-widget': 'bundles/oroui/js/widget/buttons-widget.js'
        'oroui/js/mobile/layout': 'bundles/oroui/js/mobile/layout.js'
        'oroui/js/mobile/page-header': 'bundles/oroui/js/mobile/page-header.js'
        'oroui/js/mobile/side-menu': 'bundles/oroui/js/mobile/side-menu.js'

        'oroui/js/desktop/side-menu': 'bundles/oroui/js/desktop/side-menu.js'

        'oroui/js/items-manager/table': 'bundles/oroui/js/items-manager/table.js'
        'oroui/js/items-manager/editor': 'bundles/oroui/js/items-manager/editor.js'

        'oroui/js/content-processor/pinned-dropdown-button': 'oroui/js/content-processor/pinned-dropdown-button.js'

        'autolinker': 'bundles/oroui/lib/autolinker.min.js'
    appmodules:
        - oroui/js/app/modules/layout-module
        - oroui/js/app/modules/messenger-module
        - oroui/js/app/modules/views-module
        - oroui/js/app/modules/widgets-module

build:
    paths:
#       Backbone after v.1.1.1 started to support AMD. And that broke a js-build with
#       files which does not support AMD. backbone-bootstrap-modal use AMD without dependency,
#       therefore it's excluded
        'backbone-bootstrap-modal': 'empty:'
        'oroui/lib/jquery.timepicker-1.4.13/jquery.timepicker': 'empty:'
        'oroui/lib/jquery.datepair-0.4.4/jquery.datepair': 'empty'
