map:
    "*":
        alert.js: bootstrap-alert
        backbone: oroui/js/extend/backbone
        bootstrap: oroui/js/extend/bootstrap
        chaplin: oroui/js/extend/chaplin
        dropdown.js: bootstrap-dropdown
        jquery: oroui/js/extend/jquery
        jquery-ui/widgets/datepicker: oroui/js/extend/jquery-ui/widgets/datepicker
        jquery-ui/widgets/dialog: oroui/js/extend/jquery-ui/widgets/dialog
        jquery-ui/widgets/sortable: oroui/js/extend/jquery-ui/widgets/sortable
        jquery.multiselect: oroui/js/extend/jquery.multiselect
        jquery.multiselect.filter: oroui/js/extend/jquery.multiselect-filter
        jquery.select2: oroui/js/extend/select2
        jquery.timepicker: oroui/js/extend/jquery.timepicker
        jquery.uniform: oroui/js/extend/jquery.uniform
        modal.js: bootstrap-modal
        popover.js: bootstrap-popover
        popper: extend-popper
        popper.js: popper
        scriptjs: oroui/js/extend/scriptjs
        scrollspy.js: bootstrap-scrollspy
        tab.js: bootstrap-tab
        tooltip.js: bootstrap-tooltip
        underscore: oroui/js/extend/underscore
        util.js: bootstrap-util
    chaplin:
        backbone: backbone
    extend-popper:
        popper: popper
    oroui/js/app/components/base/component:
        backbone: backbone
        chaplin: chaplin
    oroui/js/extend/backbone:
        backbone: backbone
    oroui/js/extend/bootstrap:
        bootstrap: bootstrap
    oroui/js/extend/chaplin:
        chaplin: chaplin
    oroui/js/extend/jquery:
        jquery: jquery
    oroui/js/extend/jquery-ui/widgets/datepicker:
        jquery-ui/widgets/datepicker: jquery-ui/widgets/datepicker
    oroui/js/extend/jquery-ui/widgets/dialog:
        jquery-ui/widgets/dialog: jquery-ui/widgets/dialog
    oroui/js/extend/jquery-ui/widgets/sortable:
        jquery-ui/widgets/sortable: jquery-ui/widgets/sortable
    oroui/js/extend/jquery.multiselect:
        jquery.multiselect: jquery.multiselect
    oroui/js/extend/jquery.multiselect-filter:
        jquery.multiselect.filter: jquery.multiselect.filter
    oroui/js/extend/jquery.timepicker:
        jquery.timepicker: jquery.timepicker
    oroui/js/extend/jquery.uniform:
        jquery.uniform: jquery.uniform
    oroui/js/extend/scriptjs:
        scriptjs: scriptjs
    oroui/js/extend/select2:
        jquery.select2: jquery.select2
    oroui/js/extend/underscore:
        underscore: underscore
    oroui/js/jquery-timepicker-l10n:
        jquery.timepicker: jquery.timepicker
    oroui/js/jquery-ui-datepicker-l10n:
        jquery-ui/widgets/datepicker: jquery-ui/widgets/datepicker
    oroui/js/mediator:
        chaplin: chaplin
    oroui/js/select2-l10n:
        jquery.select2: jquery.select2
    oroui/js/tools:
        chaplin: chaplin
shim:
    bootstrap-typeahead:
        imports:
            - jQuery=jquery
    datepair:
        exports: Datepair
    jquery:
        expose:
            - $
            - jQuery
    jquery.form:
        imports:
            - jQuery=jquery
    jquery.minicolors:
        imports:
            - jQuery=jquery
    jquery.multiselect:
        imports:
            - jQuery=jquery
    jquery.multiselect.filter:
        imports:
            - jQuery=jquery
    jquery.select2:
        exports: Select2
        imports:
            - jQuery=jquery
    jquery.simplecolorpicker:
        imports:
            - jQuery=jquery
    jquery.uniform:
        imports:
            - jQuery=jquery
    lightgallery:
        imports:
            - jQuery=jquery
    lightgallery.print:
        imports:
            - jQuery=jquery
            - lightgallery
    oroui/js/app/services/app-ready-load-modules:
        expose: loadModules
