Oro\Bundle\UserBundle\Entity\User:
    charlie:
        firstName: Charlie
        lastName: Admin
        username: charlie
        organization: '@organization'
        organizations: ['@organization']
        userRoles: ['@adminRole']
        owner: '@business_unit'
        businessUnits: ['@business_unit']
        email: charlie@example.com
        password: <userPassword(@charlie->username)>
        __calls:
            - addGroup: ['@adminsGroup']
