                    data_name: has_group
            default:
                has_group: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
                lastName: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC

        options:
            rowSelection:
                dataField: id
                columnName: has_group
                selectors:
