oro_api_get_users:
    path: '/api/rest/{version}/users.{_format}'
    methods: [GET]
    defaults:
        _controller: 'Oro\Bundle\UserBundle\Controller\Api\Rest\UserController::cgetAction'
        _format: json
        version: latest
    requirements:
        _format: json
        version: latest|v1

