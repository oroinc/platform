search:
    Oro\Bundle\UserBundle\Entity\User:
        alias:                          oro_user
        title_fields:                   [username]
        route:
            name:                       oro_user_view
            parameters:
                id:                     id
        search_template:                OroUserBundle:Search:result.html.twig
        fields:
            -
                name:                   username
                target_type:            text
                target_fields:          [username]
            -
                name:                   email
                target_type:            text
                target_fields:          [email]
            -
                name:                   phone
                target_type:            text
                target_fields:          [phone]
            -
                name:                   namePrefix
                target_type:            text
                target_fields:          [namePrefix]
            -
                name:                   firstName
                target_type:            text
                target_fields:          [firstName]
            -
                name:                   middleName
                target_type:            text
                target_fields:          [middleName]
            -
                name:                   lastName
                target_type:            text
                target_fields:          [lastName]
            -
                name:                   nameSuffix
                target_type:            text
                target_fields:          [nameSuffix]
            -
                name:                   birthday
                target_type:            datetime
                target_fields:          [birthday]
            -
                name: emails
                relation_type: one-to-many
                relation_fields:
                    -
                        name: email
                        target_type: text
                        target_fields: [email]
    Oro\Bundle\UserBundle\Entity\Role:
        alias:                          oro_access_role
        title_fields:                   [label]
        search_template:                OroUserBundle:Role:Search\result.html.twig
        route:
            name:                       oro_user_role_index
        fields:
            -
                name:                   label
                target_type:            text
                target_fields:          [label]
