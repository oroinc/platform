                    frontend_type: string
                    renderable: false
                fields:
                    data_name: fields
                    frontend_type: array
                    renderable: false
            filters: ~
            sorters: ~
            options:
                requireJSModules:
                    - orouser/js/datagrid/roles-datagrid-builder
