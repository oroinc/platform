    roles-grid:
        extended_entity_name: %oro_user.role.entity.class%
        options:
            entityHint: role
            entity_pagination: true
        acl_resource: oro_user_role_view
        source:
            type: orm
            skip_acl_apply: true
            query:
                select:
                    - r
                    - r.id
                    - r.role
                    - r.label
                from:
                    - { table: %oro_user.role.entity.class%, alias: r }
                where:
                    and:
                        - r.role <> '%oro_user.entity.class%::ROLE_ANONYMOUS'
        columns:
            label:
                label: oro.user.role.label.label

        properties:
            id: ~
            view_link:
                type:   url
                route:  oro_user_role_view
                params:
                    - id
            update_link:
                type: url
                route: oro_user_role_update
                params:
                    - id
            delete_link:
                type: url
                route: oro_api_delete_role
                params:
                    - id
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye-open
                rowAction:     true
            update:
                type:          navigate
                label:         oro.grid.action.update
                link:          update_link
                icon:          edit
                acl_resource:  oro_user_role_update
            delete:
                type:          delete
                label:         oro.grid.action.delete
                link:          delete_link
                icon:          trash
                acl_resource:  oro_user_role_delete

        action_configuration: "@oro_user.role.datagrid_helper->getActionConfigurationClosure"

        sorters:
            columns:
                label:
                    data_name: r.label
            default:
                label: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC

        filters:
            columns:
                label:
                    type: string
                    data_name: r.label

    user-relation-grid:
        source:
            type: orm
            query:
                select:
                    - u.id
                    - u.username
                    - u.email
                    - u.firstName
                    - u.lastName
                    - u.enabled
                from:
                    - { table: OroUserBundle:User, alias: u }

        columns: []

        properties:
            id: ~

        sorters:
            columns:
                username:
                    data_name: u.username
                email:
                    data_name: u.email
                firstName:
                    data_name: u.firstName
                lastName:
                    data_name: u.lastName
            default:
                id: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC

        filters: []

    role-users-grid:
        extends: user-relation-grid
        acl_resource: oro_user_role_update
        source:
            query:
                select:
                    - >
                      (CASE WHEN (:role_id IS NOT NULL) THEN
                        CASE WHEN (:role_id MEMBER OF u.roles OR u.id IN (:data_in)) AND u.id NOT IN (:data_not_in)
                        THEN true ELSE false END
                      ELSE
                        CASE WHEN u.id IN (:data_in) AND u.id NOT IN (:data_not_in)
                        THEN true ELSE false END
                      END) as has_role
            bind_parameters:
                -
                    name: role_id
                    default: null
        columns:
            has_role:
                label: oro.user.role.has_role.label
                editable: true
                frontend_type: boolean
            firstName:
                label: oro.user.first_name.label
            lastName:
                label: oro.user.last_name.label
            email:
                label: oro.user.email.label
            username:
                label: oro.user.username.label
            enabled:
                label:         oro.user.enabled.label
                frontend_type: select
                choices:
                   - Inactive
                   - Active
        filters:
            columns:
                has_role:
                    type: boolean
                    data_name: has_role
                firstName:
                    type: string
                    data_name: u.firstName
                lastName:
                    type: string
                    data_name: u.lastName
                email:
                    type: string
                    data_name: u.email
                username:
                    type: string
                    data_name: u.username
                enabled:
                    type: boolean
                    data_name: u.enabled
                    options:
                        field_options:
                            choices:
                                2: Inactive
                                1: Active
        sorters:
            multiple_sorting: true
            columns:
                has_role:
                    data_name: has_role

            default:
                has_role: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
                lastName: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC

        options:
            rowSelection:
                dataField: id
                columnName: has_role
                selectors:
                    included: '#roleAppendUsers'
                    excluded: '#roleRemoveUsers'

    role-permission-grid:
            acl_resource: oro_user_role_update
            source:
                type: role-permission-provider
            columns:
                entity:
                    label: "Entity"
                    data_name: entity
                    frontend_type: string
                    translatable: true
                permissions:
