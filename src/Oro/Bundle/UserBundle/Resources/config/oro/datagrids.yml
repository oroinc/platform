    user-relation-grid:
        source:
            type: orm
            query:
                select:
                    - u.id
                    - u.username
                    - u.email
                    - u.firstName
                    - u.lastName
                    - u.enabled
                from:
                    - { table: Oro\Bundle\UserBundle\Entity\User, alias: u }

        columns: []

        properties:
            id: ~

        sorters:
            columns:
                username:
                    data_name: u.username
                email:
                    data_name: u.email
                firstName:
                    data_name: u.firstName
                lastName:
                    data_name: u.lastName
            disable_default_sorting: true

        filters: []

    role-view-users-grid:
        extends: user-relation-grid
        acl_resource: oro_user_role_view
        source:
            query:
                join:
                    left:
                        - { join: u.userRoles, alias: r }
                where:
                    and:
                      - r.id = :role_id
            bind_parameters:
                -
                    name: role_id
                    default: null
        columns:
            firstName:
                label: oro.user.first_name.label
            lastName:
                label: oro.user.last_name.label
            email:
                label: oro.user.email.label
            username:
                label: oro.user.username.label
            enabled:
                label: oro.user.enabled.label
                frontend_type: select
                choices:
                    oro.user.datagrid.user.columns.disabled: 0
                    oro.user.datagrid.user.columns.enabled: 1
        filters:
            columns:
                firstName:
                    type: string
                    data_name: u.firstName
                lastName:
                    type: string
                    data_name: u.lastName
                email:
                    type: string
                    data_name: u.email
                username:
                    type: string
                    data_name: u.username
                enabled:
                    type: boolean
                    data_name: u.enabled
                    options:
                        field_options:
                            choices:
                                oro.user.datagrid.user.filters.disabled: 2
                                oro.user.datagrid.user.filters.enabled: 1
        sorters:
            multiple_sorting: true
            default:
                lastName: ASC

    role-users-grid:
        extends: user-relation-grid
        acl_resource: oro_user_role_update
        source:
            query:
                select:
                    - >
                      (CASE WHEN (:role_id IS NOT NULL) THEN
                        CASE WHEN (:role_id MEMBER OF u.userRoles OR u.id IN (:data_in)) AND u.id NOT IN (:data_not_in)
                        THEN true ELSE false END
                      ELSE
                        CASE WHEN u.id IN (:data_in) AND u.id NOT IN (:data_not_in)
                        THEN true ELSE false END
                      END) as has_role
            bind_parameters:
                -
                    name: role_id
                    default: null
        columns:
            has_role:
                label: oro.user.role.has_role.label
                editable: true
                frontend_type: boolean
            firstName:
                label: oro.user.first_name.label
            lastName:
                label: oro.user.last_name.label
            email:
                label: oro.user.email.label
            username:
                label: oro.user.username.label
            enabled:
                label: oro.user.enabled.label
                frontend_type: select
                choices:
                    oro.user.datagrid.user.columns.disabled: 0
                    oro.user.datagrid.user.columns.enabled: 1
        filters:
            columns:
                has_role:
                    type: boolean
                    data_name: has_role
                firstName:
                    type: string
                    data_name: u.firstName
                lastName:
                    type: string
                    data_name: u.lastName
                email:
                    type: string
                    data_name: u.email
                username:
                    type: string
                    data_name: u.username
                enabled:
                    type: boolean
                    data_name: u.enabled
                    options:
                        field_options:
                            choices:
                                oro.user.datagrid.user.filters.disabled: 2
                                oro.user.datagrid.user.filters.enabled: 1
        sorters:
            multiple_sorting: true
            columns:
                has_role:
                    data_name: has_role

            default:
                has_role: DESC
                lastName: ASC
        options:
            rowSelection:
                dataField: id
                columnName: has_role
                selectors:
                    included: '#roleAppendUsers'
                    excluded: '#roleRemoveUsers'

    role-permission-grid:
        acl_resource: oro_user_role_update
        source:
            type: role-permission-provider
        columns:
            label:
                label: oro.user.datagrid.role_permission.columns.label
                data_name: label
                frontend_type: string
                translatable: true
            permissions:
                label: oro.user.datagrid.role_permission.columns.permissions.label
                data_name: permissions
                frontend_type: action-permissions
            identity:
                data_name: identity
                frontend_type: string
                renderable: false
            group:
                data_name: group
                frontend_type: string
                renderable: false
            fields:
                data_name: fields
                frontend_type: array
                renderable: false
        filters: ~
        sorters: ~
        options:
            jsmodules:
                - orouser/js/datagrid/roles-datagrid-builder
            toolbarOptions:
                placement:
                    top: false
                    bottom: false

