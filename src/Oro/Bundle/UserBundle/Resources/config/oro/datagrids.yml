datagrids:
    users-grid:
        extended_entity_name: 'Oro\Bundle\UserBundle\Entity\User'
        views_list: "@oro_user.user.datagrid_view_list"
        options:
            entityHint: oro.user.entity_plural_label
            entity_pagination: true
        mass_actions:
            delete:
                disabled: true
        acl_resource: oro_user_user_view
        source:
            type: orm
            query:
                select:
                    - u.id
                    - u.username
                    - u.email
                    - u.firstName
                    - u.lastName
                    - u.createdAt
                    - u.updatedAt
                    - u.enabled
                    - au.name as authStatus
                from:
                    - { table: 'Oro\Bundle\UserBundle\Entity\User', alias: u }
                join:
                    left:
                        - { join: u.auth_status, alias: au }
            hints:
                - HINT_TRANSLATABLE
        inline_editing:
            enable: true
        columns:
            firstName:
                label:         oro.user.first_name.label
            lastName:
                label:         oro.user.last_name.label
            email:
                label:         oro.user.email.label
            username:
                label:         oro.user.username.label
            enabled:
                label:         oro.user.enabled.label
                frontend_type: select
                editable:      false
                inline_editing:
                    enable: false
                choices:
                    oro.user.datagrid.user.columns.disabled: 0
                    oro.user.datagrid.user.columns.enabled: 1
            authStatus:
                label:         oro.user.datagrid.auth_status.label
                editable:      false
                inline_editing:
                    enable: false
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime

        properties:
            id: ~
            update_link:
                type: url
                route: oro_user_update
                params:
                    - id
            view_link:
                type: url
                route: oro_user_view
                params:
                    - id
            delete_link:
                type: url
                route: oro_api_delete_user
                params:
                    - id
            config_link:
                type: url
                route: oro_user_config
                params:
                    - id
        sorters:
            columns:
                username:
                    data_name: u.username
                email:
                    data_name: u.email
                firstName:
                    data_name: u.firstName
                lastName:
                    data_name: u.lastName
                createdAt:
                    data_name: u.createdAt
                updatedAt:
                    data_name: u.updatedAt
                enabled:
                    data_name: u.enabled
                authStatus:
                    data_name: au.priority
            default:
                username: ASC

        filters:
            columns:
                firstName:
                    type: string
                    data_name: u.firstName
                lastName:
                    type: string
                    data_name: u.lastName
                email:
                    type: string
                    data_name: u.email
                username:
                    type: string
                    data_name: u.username
                enabled:
                    type: boolean
                    data_name: u.enabled
                    options:
                        field_options:
                            choices:
                                oro.user.datagrid.user.filters.disabled: 2
                                oro.user.datagrid.user.filters.enabled: 1
                authStatus:
                    type:      enum
                    data_name: au.id
                    enum_code: auth_status
                createdAt:
                    type: datetime
                    data_name: u.createdAt
                updatedAt:
                    type: datetime
                    data_name: u.updatedAt

        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye
                acl_resource:  oro_user_user_view
                rowAction:     true
            update:
                type:          navigate
                label:         oro.grid.action.update
                link:          update_link
                icon:          pencil-square-o
                acl_resource:  oro_user_user_update
            config:
                type:          navigate
                label:         oro.user.user_configuration.grid.action.config
                link:          config_link
                icon:          cog
                acl_resource:  oro_user_user_config
            delete:
                type:          delete
                label:         oro.grid.action.delete
                link:          delete_link
                icon:          trash-o
                acl_resource:  oro_user_user_delete
        action_configuration: ['@oro_user.datagrid.action_checker', checkActions]

    groups-grid:
        extended_entity_name: 'Oro\Bundle\UserBundle\Entity\Group'
        options:
            entityHint: oro.user.group.entity_plural_label
            entity_pagination: true
        acl_resource: oro_user_group_view
        source:
            type: orm
            query:
                select:
                    - g.id
                    - g.name
                from:
                    - { table: 'Oro\Bundle\UserBundle\Entity\Group', alias: g }
        columns:
            name:
                label: oro.user.group.name.label

        properties:
            id: ~
            update_link:
                type: url
                route: oro_user_group_update
                params:
                    - id

            delete_link:
                type: url
                route: oro_api_delete_group
                params:
                    - id

        actions:
            update:
                type:          navigate
                label:         oro.grid.action.update
                link:          update_link
                icon:          pencil-square-o
                acl_resource:  oro_user_group_update
                rowAction:     true
            delete:
                type:          delete
                label:         oro.grid.action.delete
                link:          delete_link
                icon:          trash-o
                acl_resource:  oro_user_group_delete

        sorters:
            columns:
                name:
