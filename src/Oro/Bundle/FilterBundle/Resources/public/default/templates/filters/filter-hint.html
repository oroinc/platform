<span class="filter-criteria-hint-item">
    <span class="filter-criteria-hint-label">
        <%- label %>:
    </span>
    <span class="filter-criteria-hint"></span>
    <% if (allowClear) { %>
        <button class="btn btn--plain reset-filter"
            title="<%- _.__('oro.filter.wrapper.reset.tooltip') %>"
            aria-label="<%- _.__('oro.filter.wrapper.reset.aria_label.text_reset') %> <%- label %> <%- _.__('oro.filter.wrapper.reset.aria_label.text_filter') %>"
            type="button"
        ><span class="fa-close fa--no-offset" aria-hidden="true"></span></button>
    <% } %>
</span>
