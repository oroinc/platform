<% let oroui = _.macros('oroui') %>
<% if (!_.isEmpty(filters)) { %>
    <% if (renderMode === 'toggle-mode') { %>
        <div class="filter-box toggle-mode" <%= attributes %>>
            <div class="filter-container">
                <div class="filter-items-container" data-filters-items>
                    <% if (!obj.outerHintContainer) { %>
                    <div class="filter-items-hint">
                        <button type="button" class="btn btn--flat reset-filter-button">
                            <%= oroui.renderIcon({name: 'close'}) %>
                            <%- _.__('oro.filter.reset.label') %>
                        </button>
                    </div>
                    <% } %>
                    <div class="filter-items"></div>
                    <div class="filter-actions" data-role="filter-actions"></div>
                </div>
            </div>
        </div>
    <% } else { %>
        <div class="filter-box dropdown-mode" <%= attributes %> >
            <div class="filter-container">
                <div class="filter-items"></div>
                <div class="filter-actions" data-role="filter-actions"></div>
                <% if (!obj.outerHintContainer) { %>
                    <div class="filter-items-hint">
                        <button type="button"
                                class="btn btn--flat reset-filter-button"
                        >
                            <%= oroui.renderIcon({name: 'close'}) %>
                            <%- _.__('oro.filter.reset.label') %>
                        </button>
                    </div>
                <% } %>
            </div>
        </div>
    <% } %>
<% } %>
