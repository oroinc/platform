search:
    Oro\Bundle\OrganizationBundle\Entity\Organization:
        alias:                          oro_organization
        search_template:                OroOrganizationBundle:Search:organizationResult.html.twig
        title_fields:                   [name]
        fields:
            -
                name:                   id
                target_type:            integer
                target_fields:          [oro_organization_id]
            -
                name:                   name
                target_type:            text
                target_fields:          [name]

    Oro\Bundle\OrganizationBundle\Entity\BusinessUnit:
        alias:                          oro_business_unit
        search_template:                OroOrganizationBundle:Search:businessUnitResult.html.twig
        title_fields:                   [name]
        fields:
            -
                name:                   id
                target_type:            integer
                target_fields:          [id, oro_business_unit_id]
            -
                name:                   name
                target_type:            text
                target_fields:          [name]
