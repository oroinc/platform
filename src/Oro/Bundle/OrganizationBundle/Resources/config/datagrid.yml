datagrid:
    business-unit-grid:
        extended_entity_name: %oro_organization.business_unit.entity.class%
        options:
            entityHint: business unit
            entity_pagination: true
        source:
            type: orm
            skip_acl_apply: true
            query:
                select:
                    - u.id
                    - u.name
                    - u.email
                    - u.phone
                    - u.createdAt
                    - owner.name as ownerName
                from:
                    - { table: %oro_organization.business_unit.entity.class%, alias: u }
                join:
                    left:
                        owner:
                            join: u.owner
                            alias: owner

        columns:
            name:
                label: oro.organization.businessunit.name.label
            email:
                label: oro.organization.businessunit.email.label
            phone:
                label: oro.organization.businessunit.phone.label
                frontend_type: phone
            ownerName:
                label: oro.organization.businessunit.owner.label
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime

        properties:
            id: ~
            update_link:
                type: url
                route: oro_business_unit_update
                params:
                    - id
            view_link:
                type: url
                route: oro_business_unit_view
                params:
                    - id
            delete_link:
                type: url
                route: oro_api_delete_businessunit
                params:
                    - id

        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye-open
                acl_resource:  oro_business_unit_view
                rowAction:     true
            update:
                type:          navigate
                label:         oro.grid.action.update
                link:          update_link
                icon:          edit
                acl_resource:  oro_business_unit_update
            delete:
                type:          delete
                label:         oro.grid.action.delete
                link:          delete_link
                icon:          trash
                acl_resource:  oro_business_unit_delete

        sorters:
            columns:
                name:
                    data_name: u.name
                email:
                    data_name: u.email
                phone:
                    data_name: u.phone
                ownerName:
                    data_name: owner.name
                createdAt:
                    data_name: u.createdAt

            default:
                name: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC

        filters:
            columns:
                name:
                    type: string
                    data_name: u.name
                email:
                    type: string
                    data_name: u.email
                phone:
                    type: string
                    data_name: u.phone
                ownerName:
                    type: choice
                    data_name: ownerName
                    options:
                        field_options:
                            choices: "@oro_organization.provider.business_units_grid->getOwnerChoices"
                            translatable_options: false
                createdAt:
                    type: datetime
                    data_name: u.createdAt

    bu-update-users-grid:
        extends: user-relation-grid
        acl_resource: oro_business_unit_update
        source:
            query:
                select:
                    - >
                      (CASE WHEN (:business_unit_id IS NOT NULL) THEN
                        CASE WHEN (:business_unit_id MEMBER OF u.businessUnits OR u.id IN (:data_in)) AND u.id NOT IN (:data_not_in)
                        THEN true ELSE false END
                      ELSE
                        CASE WHEN u.id IN (:data_in) AND u.id NOT IN (:data_not_in)
                        THEN true ELSE false END
                      END) as hasCurrentBusinessUnit
            bind_parameters:
                -
                    name: business_unit_id
                    default: null
        columns:
            hasCurrentBusinessUnit:
                label: oro.business_unit.datagrid.has_business_unit
                editable: true
                frontend_type: boolean
            firstName:
                label: oro.user.first_name.label
            lastName:
                label: oro.user.last_name.label
            email:
                label: oro.user.email.label
            username:
                label: oro.user.username.label
            enabled:
                label: oro.user.enabled.label
                frontend_type: select
                choices:
                   - Inactive
                   - Active
        filters:
            columns:
                hasCurrentBusinessUnit:
                    type: boolean
                    data_name: hasCurrentBusinessUnit
                firstName:
                    type: string
                    data_name: u.firstName
                lastName:
                    type: string
                    data_name: u.lastName
                email:
                    type: string
                    data_name: u.email
                username:
                    type: string
                    data_name: u.username
                enabled:
                    type: boolean
                    data_name: u.enabled
                    options:
                        field_options:
                            choices:
                                2: Inactive
                                1: Active
        sorters:
            columns:
                hasCurrentBusinessUnit:
                    data_name: hasCurrentBusinessUnit
            default:
                hasCurrentBusinessUnit: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
                lastName: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC

        options:
            entityHint: user
            rowSelection:
                dataField: id
                columnName: hasCurrentBusinessUnit
                selectors:
                    included: '#businessUnitAppendUsers'
                    excluded: '#businessUnitRemoveUsers'

    bu-view-users-grid:
        extends: user-relation-grid
        options:
            entityHint: user
        acl_resource: oro_business_unit_view
        source:
            query:
                where:
                    and:
                        - :business_unit_id MEMBER OF u.businessUnits
            bind_parameters:
                - business_unit_id
        columns:
            firstName:
                label: oro.user.first_name.label
            lastName:
                label: oro.user.last_name.label
            email:
                label: oro.user.email.label
            username:
                label: oro.user.username.label
            enabled:
                label: oro.user.enabled.label
                frontend_type: select
                choices:
                   - Inactive
                   - Active
        sorters:
            default:
                lastName: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC

        filters:
            columns:
                firstName:
                    type: string
                    data_name: u.firstName
                lastName:
                    type: string
                    data_name: u.lastName
                email:
                    type: string
                    data_name: u.email
                username:
                    type: string
                    data_name: u.username
                enabled:
                    type: boolean
                    data_name: u.enabled
                    options:
                        field_options:
                            choices:
                                2: Inactive
                                1: Active
