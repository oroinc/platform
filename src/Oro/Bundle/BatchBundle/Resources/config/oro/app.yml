doctrine:
    dbal:
        connections:
            batch:
                driver:   '%database_driver%'
                host:     '%database_host%'
                port:     '%database_port%'
                dbname:   '%database_name%'
                user:     '%database_user%'
                password: '%database_password%'
                options:  '%database_driver_options%'
                charset:  '%database_charset%'
    orm:
        entity_managers:
            batch:
                connection: batch
                mappings:
                    AkeneoBatchBundle:
                        mapping: true
                        is_bundle: true
                metadata_cache_driver:
                    type: service
                    id:   oro_batch.cache.doctrine_metadata
