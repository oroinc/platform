oro_entity_config:
    security:
        entity:
            items:
                type:
                    options:
                        auditable: false
                permissions: ~
                group_name: ~
                field_acl_supported:
                    options:
                        default_value: false
                field_acl_enabled:
                    options:
                        default_value: false
                        required_properties:
                            -
                               config_id:
                                  scope:  security
                               code:      field_acl_supported
                               value:     true
                    form:
                        type:               checkbox
                        options:
                            block:          other
                            required:       false
                            label:          oro.security.field_acl.is_enabled.label
                            tooltip:        oro.security.field_acl.is_enabled.tooltip
                show_restricted_fields:
                    options:
                        default_value: false
                        required_properties:
                            -
                               config_id:
                                  scope:  security
                               code:      field_acl_supported
                               value:     true
                    form:
                        type:               checkbox
                        options:
                            block:          other
                            required:       false
                            label:          oro.security.field_acl.show_restricted_fields.label
                            tooltip:        oro.security.field_acl.show_restricted_fields.tooltip
