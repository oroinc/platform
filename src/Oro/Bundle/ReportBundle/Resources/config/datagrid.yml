datagrid:
    reports-grid:
        extended_entity_name: %oro.report.report.entity.class%
        source:
            type:           orm
            acl_resource:   oro_report_view
            query:
                select:
                    - r.id
                    - r.name
                    - r.entity
                    - type.label as reportType
                from:
                    - { table: %oro.report.report.entity.class%, alias: r }
                join:
                    left:
                        - { join: r.type, alias: type }
        properties:
            id: ~
            view_link:
                type:       url
                route:      oro_report_view
                params:     [ id ]
            update_link:
                type:       url
                route:      oro_report_update
                params:     [ id ]
            delete_link:
                type:       url
                route:      oro_api_delete_report
                params:     [ id ]
        columns:
            name:
                label:   Name
            entity:
                label: Entity
                type: twig
                template: OroEntityBundle:Datagrid:Property/entity.html.twig
                frontend_type: html
                context:
                    entity_provider: @oro_report.entity_provider
            reportType:
                type: translatable
                label: Report type
                choices: @oro_report.report_manager->getReportTypeChoices
        sorters:
            columns:
                name:
                    data_name: r.name
            default:
                name: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        filters:
            columns:
                name:
                    type:      string
                    data_name: r.name
                reportType:
                    type: choice
                    data_name: r.type
                    options:
                        field_options:
                            choices: @oro_report.report_manager->getReportTypeChoices
        actions:
            view:
                type:          navigate
                acl_resource:  oro_report_view
                label:         View
                icon:          user
                link:          view_link
                rowAction:     true
            update:
                type:          navigate
                acl_resource:  oro_report_update
                label:         Update
                icon:          edit
                link:          update_link
            delete:
                type:          delete
                acl_resource:  oro_report_delete
                label:         Delete
                icon:          trash
                link:          delete_link
        options:
            entityHint: report
