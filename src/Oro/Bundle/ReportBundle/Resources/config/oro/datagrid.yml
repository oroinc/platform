datagrid:
    reports-grid:
        extended_entity_name: %oro_report.report.entity.class%
        acl_resource: oro_report_view
        source:
            type:           orm
            query:
                select:
                    - r.id
                    - r.name
                    - r.entity
                    - type.label as reportType
                from:
                    - { table: %oro_report.report.entity.class%, alias: r }
                join:
                    left:
                        - { join: r.type, alias: type }
        properties:
            id: ~
            view_link:
                type:       url
                route:      oro_report_view
                params:     [ id ]
            update_link:
                type:       url
                route:      oro_report_update
                params:     [ id ]
            delete_link:
                type:       url
                route:      oro_api_delete_report
                params:     [ id ]
        columns:
            name:
                label: oro.report.name.label
            entity:
                label: oro.report.entity.label
                type: twig
                template: OroEntityBundle:Datagrid:Property/entity.html.twig
                frontend_type: html
                context:
                    entity_provider: "@oro_report.entity_provider"
            reportType:
                label: oro.report.type.label
                type: translatable
                choices: "@oro_report.report_manager->getReportTypeChoices"
        sorters:
            columns:
                name:
                    data_name: r.name
            default:
                name: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        filters:
            columns:
                name:
                    type:      string
                    data_name: r.name
                entity:
                    type:      choice
                    data_name: r.entity
                    options:
                        field_options:
                            multiple:       true
                            choices:        "@oro_entity.datagrid_helper->getEntityNames"
                            translatable_options: false
                reportType:
                    type: choice
                    data_name: r.type
                    options:
                        field_options:
                            choices: "@oro_report.report_manager->getReportTypeChoices"
        actions:
            view:
                type:          navigate
                acl_resource:  oro_report_view
                label:         oro.grid.action.view
                icon:          eye-open
                link:          view_link
                rowAction:     true
            update:
                type:          navigate
                acl_resource:  oro_report_update
                label:         oro.grid.action.update
                icon:          edit
                link:          update_link
                launcherOptions:
                    className: 'no-hash mobile-hide'
            delete:
                type:          delete
                acl_resource:  oro_report_delete
                label:         oro.grid.action.delete
                icon:          trash
                link:          delete_link
                launcherOptions:
                    className: 'no-hash mobile-hide'
        options:
            entityHint: report
