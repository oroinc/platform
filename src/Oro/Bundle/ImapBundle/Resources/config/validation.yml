Oro\Bundle\ImapBundle\Entity\UserEmailOrigin:
    properties:
        imapHost:
            - NotBlank:     { groups: [Imap] }
            - Length:
                min:        3
                max:        255
        imapPort:
            - NotBlank:     { groups: [Imap] }
            - Type:
                type: integer
        smtpHost:
            - NotBlank: { groups: [Smtp] }
            - Length:
                min:        3
                max:        255
        smtpPort:
            - NotBlank: { groups: [Smtp] }
            - Type:
                type: integer
        imapEncryption:
            - Choice:
                choices:  [ssl, tls]
        smtpEncryption:
            - Choice:
                choices:  [ssl, tls]
        user:
            - NotBlank:     { groups: [Imap, Smtp] }
            - Type:
                type: string
