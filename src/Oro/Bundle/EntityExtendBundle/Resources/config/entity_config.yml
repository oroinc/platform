oro_entity_config:
    extend:
        entity:
            require_js:                     ['oroentityextend/js/init-entity-extend-apply', 'oroentityextend/js/init-entity-extend-relation']
            grid_action:
                -
                    name:                   'Remove'
                    route:                  'oro_entityextend_entity_remove'
                    type:                   'ajaxdelete'
                    icon:                   'trash'
                    filter:                 { owner: 'Custom', state: ['New', 'Requires update', 'Active']}
                    args:                   ['id']
                -
                    name:                   'Restore'
                    route:                  'oro_entityextend_entity_unremove'
                    type:                   'ajax'
                    icon:                   'backward'
                    filter:                 { owner: 'Custom', state: ['Deleted']}
                    args:                   ['id']
            layout_action:
                -
                    name:                   'Create Entity'
                    route:                  'oro_entityextend_entity_create'
            items:
                owner:
                    options:
                        priority:           40
                        auditable:          false
                        default_value:      'System'
                        indexed:            true
                    grid:
                        type:               string
                        label:              'Type'
                        filter_type:        choice
                        choices:            {System: 'System', Custom: 'Custom'}
                        required:           true
                        sortable:           true
                        filterable:         true
                        show_filter:        true

                is_extend:
                    options:
                        priority:           27
                        default_value:      false
                        auditable:          false
                        indexed:            true
                    grid:
                        type:               boolean
                        label:              'Is Extend'
                        filter_type:        boolean
                        required:           true
                        sortable:           true
                        filterable:         true
                        show_filter:        false

                state:
                    options:
                        priority:           25
                        default_value:      'Active'
                        indexed:            true
                    grid:
                        type:               string
                        label:              'Schema status'
                        filter_type:        choice
                        choices:            {system: '', new: 'New', active: 'Active', updated: 'Requires update', deleted: 'To be deleted'}
                        required:           true
                        sortable:           true
                        filterable:         false
                        show_filter:        false

                is_deleted:
                    options:
                        default_value:      false
                        auditable:          false
                        indexed:            true
                    grid:
                        renderable:         false
                        query:
                            operator:       '!='
                            value:          true

                unique_key:
                    options:
                        auditable:          false

                index:
                    options:
                        auditable:          false

                upgradeable:
                    options:
                        auditable:          false
                        default_value:      true

                relation:
                    options:
                        auditable:          false

                # the table name for custom entity. This is optional attribute.
                # If it is not specified the table name is generated automatically.
                table:
                    options:
                        auditable:          false

                # the parent class name. Usually you do not need to specify this attribute because
                # for regular extend and custom entities it is calculated automatically.
                # An example of entity where this attribute is used is EnumValue
                inherit:
                    options:
                        auditable:          false

                schema:
                    options:
                        auditable:          false

        field:
            grid_action:
                -
                    name:                   'Remove'
                    route:                  'oro_entityextend_field_remove'
                    type:                   'ajax'
                    icon:                   'trash'
                    filter:                 { owner: 'Custom', state: ['New', 'Requires update', 'Active'] }
                    args:                   ['id']
                -
                    name:                   'Restore'
                    route:                  'oro_entityextend_field_unremove'
                    type:                   'ajax'
                    icon:                   'backward'
                    filter:                 { owner: 'Custom', state: ['Deleted'] }
                    args:                   ['id']
            layout_action:
                -
                    name:                   'Manage unique keys'
                    route:                  'oro_entityextend_entity_unique_key'
                    entity_id:              true
                    filter:                 { is_extend: true, mode: 'default' }
                -
                    name:                   'Create field'
                    route:                  'oro_entityextend_field_create'
                    entity_id:              true
                    filter:                 { is_extend: true, mode: 'default' }
                -
                    name:                   'Update schema'
                    route:                  'oro_entityextend_update'
                    entity_id:              true
                    aCss:                   'btn-danger entity-extend-apply'
                    void:                   true
                    filter:                 { upgradeable: true, state: ['New', 'Requires update', 'Deleted'] }
            items:
                owner:
                    options:
                        priority:           20
                        default_value:      'System'
                        auditable:          false
                        indexed:            true
                    grid:
                        type:               string
                        label:              'Type'
                        filter_type:        string
                        required:           true
                        sortable:           true
                        filterable:         false
                        show_filter:        false

                state:
                    options:
                        priority:           25
                        default_value:      'Active'
                        indexed:            true
                    grid:
                        type:               string
                        label:              'Schema status'
                        filter_type:        choice
                        choices:            { new: 'New', applied: 'Applied', updated: 'Requires update', deleted: 'To be deleted'}
                        required:           true
                        sortable:           true
                        filterable:         false
                        show_filter:        false

                is_extend:
                    options:
                        default_value:      false
                        auditable:          false

                length:
                    options:
                        require_schema_update: true
                        default_value:      255
                        allowed_type:       [string]
                        required_property:
                            config_id:
                                scope:      extend
                            code:           owner
                            value:          Custom
                    constraints:
                        - Regex:            "/^[0-9]*$/"
                        - Range:
                            min:            1
                            max:            255
                    form:
                        type:               oro_entity_extend_text
                        options:
                            required:       false
                            label:          'Length'
                            block:          general
                            subblock:       properties

                precision:
                    options:
                        require_schema_update: true
                        default_value:      2
                        allowed_type:       [decimal]
                        required_property:
                            config_id:
                                scope:      extend
                            code:           owner
                            value:          Custom
                    constraints:
                        - Regex:            "/^[0-9]*$/"
                        - Range:
                            min:            0
                    form:
                        type:               oro_entity_extend_text
                        options:
                            required:       false
                            label:          'Precision'
                            block:          general
                            subblock:       properties

                scale:
                    options:
                        require_schema_update: true
                        default_value:      2
                        allowed_type:       [decimal]
                        required_property:
                            config_id:
                                scope:      extend
                            code:           owner
                            value:          Custom
                    constraints:
                        - Regex:            "/^[0-9]*$/"
                        - Range:
                            min:            0
                    form:
                        type:               oro_entity_extend_text
                        options:
                            required:       false
                            label:          'Scale'
                            block:          general
                            subblock:       properties

                is_deleted:
                    options:
                        default_value:      false
                        auditable:          false
                        indexed:            true
                    grid:
                        renderable:         false
                        query:
                            operator:       '!='
                            value:          true

                is_inverse:
                    options:
                        default_value:      false
                        auditable:          false

                #
                # Relations form type fields
                #
                relation:
                    options:
                        allowed_type:       [oneToMany, manyToOne, manyToMany]
                        auditable:          false
                        required_property:
                            config_id:
                                field_name: null
                                scope:      extend
                            code:           is_extend
                            value:          true
                    form:
                        type:               oro_entity_relation_type
                        options:
                            block:          general
                            subblock:       properties

                # the relation key in the following format:
                # relation_type|owning_entity|target_entity|field_name_in_owning_entity
                # the relation key can be builded by ExtendHelper::buildRelationKey method
                relation_key: # string
                    options:
                        auditable:          false

                # indicated whether a relation has the default value or not
                # applicable only to many-to-many or one-to-many relations
                # if not specified or FALSE a relation will have a default value
                without_default: # bool
                    options:
                        auditable:          false

                # the target entity class name
                target_entity: # string
                    options:
                        auditable:          false

                # the field name in the target entity that is used to show related entity
                # this attribute is applicable to many-to-one relations
                target_field: # string
                    options:
                        auditable:          false

                # the list of field names in the target entity that is used to show related entity in a grid
                # this attribute is applicable to many-to-many and one-to-many relations
                target_grid: # array of strings
                    options:
                        auditable:          false

                # the list of field names in the target entity that is used to show a title of related entity
                # this attribute is applicable to many-to-many and one-to-many relations
                target_title: # array of strings
                    options:
                        auditable:          false

                # the list of field names in the target entity that is used to show detailed info about related entity
                # this attribute is applicable to many-to-many and one-to-many relations
                target_detailed: # array of strings
                    options:
                        auditable:          false

                # OptionSet form type fields
                # @deprecated since 1.4, will be removed in 2.0
                set_expanded:
                    options:
                        allowed_type:       [optionSet]
                        create_only:        true
                    form:
                        type:               oro_entity_extend_choice
                        options:
                            required:       false
                            choices:        ['No', 'Yes']
                            empty_value:    false
                            label:          'Expanded'
                            attr:
                                class:      is-option-set-expanded
                            block:          general
                            subblock:       properties

                # @deprecated since 1.4, will be removed in 2.0
                set_options:
                    options:
                        allowed_type:       [optionSet]
                        auditable:          false
                    form:
                        type:               oro_entity_option_set_collection
                        options:
                            required:       false
                            label:          'Options'
                            block:          general
                            subblock:       properties
                            type:           oro_entity_option_set
                            tooltip:        oro.entity_extend.field.option_set.option.tooltip


    enum:
        entity:
            items:
                # the unique identifier of this enum
                code: # string
                    options: []
                # indicates whether this enum is public or not
                # public enums can be used in any extendable entity, it means that you can
                # create a field of this enum type in any entity
                # private enums cannot be reused
                public: # boolean
                    options: []

        field:
            items:
                # the unique identifier of an enum linked to a field
                enum_code: # string
                    options:
                        allowed_type:       [enum, multiEnum]
                        auditable:          false
                    form:
                        type:               text
                        options:
                            required:       true
                            label:          'Code'
                            attr:
                                class:      enum-code
                            block:          general
                            subblock:       properties

                # indicates whether an enum is public or not
                # this is a temprary attribute is used to allow create/edit an enum on a field edit page
                # a value of this attribute is moved to entity.enum.public attribure during schema update
                enum_public: # boolean
                    options:
                        allowed_type:       [enum, multiEnum]
                        auditable:          false
                    form:
                        type:               choice
                        options:
                            required:       false
                            choices:        ['No', 'Yes']
                            empty_value:    false
                            label:          'Public'
                            attr:
                                class:      is-enum-public
                            block:          general
                            subblock:       properties

                # the list of enum values
                # this is a temprary attribute is used to allow create/edit an enum on a field edit page
                # a value of this attribute is moved to a table responsible to store enum values during schema update
                enum_options: # array
                    options:
                        allowed_type:       [enum, multiEnum]
                        auditable:          false
                    form:
                        type:               oro_entity_extend_enum_value_collection
                        options:
                            block:          general
                            subblock:       properties
                            required:       false
                            label:          oro.entity_extend.enum_options
                            tooltip:        oro.entity_extend.enum_options.tooltip
