Oro\Bundle\EntityMergeBundle\Data\EntityData:
    properties:
        masterEntity:
            - NotBlank: ~
        entities:
            - Count:
                groups: [default, validateCount]
                min: 2
                minMessage: You need minimum {{ limit }} entities to merge.
    constraints:
        - Oro\Bundle\EntityMergeBundle\Validator\Constraints\MaxEntitiesCount:
            groups: [default, validateCount]
