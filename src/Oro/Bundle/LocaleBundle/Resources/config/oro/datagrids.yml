datagrids:
    base-oro-locale-localizations-grid:
        acl_resource: oro_locale_localization_view
        options:
            entityHint: localizations
        source:
            type: orm
            query:
                select:
                    - l.id
                    - l.name as name
                    - lng.code AS languageCode
                    - l.formattingCode
                    - l.createdAt
                    - l.updatedAt
                from:
                    - { table: '%oro_locale.entity.localization.class%', alias: l }
                join:
                    inner:
                        - { join: l.language, alias: lng }
                    left:
                        - { join: l.parentLocalization, alias: pl }
        properties:
            id: ~
            title_localized:
                type: localized_value
                data_name: titles
            view_link:
                type:  url
                route: oro_locale_localization_view
                params: [ id ]
        actions:
            view:
                type: navigate
                label: oro.grid.action.view
                link: view_link
                icon: eye
                acl_resource: oro_locale_localization_view
                rowAction: true

    oro-locale-localizations-grid:
        extends: base-oro-locale-localizations-grid
        options:
            entity_pagination: true
            mass_actions:
                delete:
                    enabled: false
        source:
            type: orm
            query:
                select:
                    - pl.name as parentName
        columns:
            name:
                label: oro.locale.localization.name.label
            title:
                label: oro.locale.localization.title.label
                type:          twig
                frontend_type: html
                template:      OroLocaleBundle:Localization:Datagrid/title.html.twig
            language:
                label: oro.locale.localization.language.label
                type:          twig
                frontend_type: html
                template:      OroLocaleBundle:Localization:Datagrid/languageCode.html.twig
            formattingCode:
                label: oro.locale.localization.formatting_code.label
                type:          twig
                frontend_type: html
                template:      OroLocaleBundle:Localization:Datagrid/formattingCode.html.twig
            parentName:
                label: oro.locale.localization.parent_localization.label
                type:          twig
                frontend_type: html
                template:      OroLocaleBundle:Localization:Datagrid/parentName.html.twig
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        sorters:
            default:
                name: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC'
                parentName: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC'
            columns:
                name:
                    data_name: name
                title:
                    data_name: title_localized
                language:
                    data_name: languageCode
                formattingCode:
                    data_name: formattingCode
                parentName:
                    data_name: parentName
                createdAt:
                    data_name: createdAt
                updatedAt:
                    data_name: updatedAt
        filters:
            columns:
                name:
                    type: string
                    data_name: l.name
                title:
                    type: string
                    data_name: title_localized
                language:
                    type: choice
                    data_name: lng.id
                    options:
                        field_options:
                            choices: "@oro_locale.provider.localization_choices->getLanguageChoices"
                            translatable_options: false
                formattingCode:
                    type: choice
                    data_name: l.formattingCode
                    options:
                        field_options:
                            choices: "@oro_locale.provider.localization_choices->getFormattingChoices"
                            translatable_options: false
                parentName:
                    type: choice
                    data_name: pl.id
                    options:
                        field_options:
                            choices: "@oro_locale.provider.localization_choices->getLocalizationChoices"
                            translatable_options: false
                createdAt:
                    type: datetime
                    data_name: l.createdAt
                updatedAt:
                    type: datetime
                    data_name: l.updatedAt

    oro-locale-localizations-children-grid:
        extends: base-oro-locale-localizations-grid
        source:
            type: orm
            query:
                where:
                    and:
                        - l.parentLocalization = :localization_id
            bind_parameters:
                - localization_id
        columns:
            name:
                label: oro.locale.localization.name.label
            title:
                label: oro.locale.localization.title.label
                type:          twig
                frontend_type: html
                template:      OroLocaleBundle:Localization:Datagrid/title.html.twig
            language:
                label: oro.locale.localization.language.label
                type:          twig
                frontend_type: html
                template:      OroLocaleBundle:Localization:Datagrid/languageCode.html.twig
            formattingCode:
                label: oro.locale.localization.formatting_code.label
                type:          twig
                frontend_type: html
                template:      OroLocaleBundle:Localization:Datagrid/formattingCode.html.twig
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        sorters:
            default:
                name: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC'

    oro-locale-localizations-select-grid:
        extends: oro-locale-localizations-grid
        source:
            type: orm
            query:
                where:
                    and:
                        - l.id NOT IN (:ids)
            bind_parameters:
                -
                    name: ids
                    default: [0]
        options:
            entity_pagination: false
        properties: { id: ~ }
        actions: ~
