oro_entity_config:
    entity:
        entity:
            form:
                block_config:
                    entity:
                        title:              'General'
                        priority:           20

            items:
                icon:
                    options:
                        priority:           10
                    form:
                        type:               oro_icon_select
                        options:
                            block:          entity
                label:
                    options:
                        translatable:       true
                        priority:           20
                    constraints:
                        - NotBlank:         ~
                        - Length:
                            min:            2
                            max:            50
                    grid:
                        type:               html
                        label:              'Label'
                        filter_type:        string
                        required:           true
                        template:           OroEntityConfigBundle:Config:propertyLabel.html.twig
                    form:
                        type:               text
                        options:
                            block:          entity
                            required:       true

                plural_label:
                    options:
                        translatable:       true
                        priority:           35
                    constraints:
                        - Length:
                            min:            2
                            max:            50
                    form:
                        type:               text
                        options:
                            block:          entity
                            required:       true

                description:
                    options:
                        translatable:       true
                        priority:           50
                    constraints:
                        - Length:
                            max:            500
                    form:
                        type:               textarea
                        options:
                            block:          entity
                            required:       false
        field:
            form:
                block_config:
                    entity:
                        title:              'General'
                        priority:           20
            items:
                label:
                    options:
                        translatable:       true
                        priority:           10
                    constraints:
                        - NotBlank:         ~
                        - Length:
                            min:            2
                            max:            50
                    grid:
                        type:               html
                        label:              'Label'
                        filter_type:        string
                        required:           true
                        sortable:           true
                        filterable:         false
                        show_filter:        false
                        template:           OroEntityConfigBundle:Config:propertyLabel.html.twig
                    form:
                        type:               text
                        options:
                            block:          entity
                            required:       true

                description:
                    options:
                        translatable:       true
                        priority:           30
                    constraints:
                        - Length:
                            max:            500
                    form:
                        type:               textarea
                        options:
                            block:          entity
                            required:       false

    datagrid:
        field:
            items:
                is_visible:
                    options:
                        default_value:      true
                        allowed_type:       [string,integer,smallint,bigint,boolean,decimal,date,text,float]
                        required_property:
                            config_id:
                                scope:      extend
                            code:           owner
                            value:          Custom

                    form:
                        type:               choice
                        options:
                            choices:        ['No', 'Yes']
                            empty_value:    false
                            block:          other
                            label:          'Show on grid'

    form:
        entity:
            items:
                # form type for specific entity
                form_type:
                    options: []
                # form options for specific entity
                form_options:
                    options:
                        serializable: true
        field:
            items:
                # form type for specific field
                form_type:
                    options: []
                # form options for specific field
                form_options:
                    options:
                        serializable: true
                # is form enabled for specific field
                is_enabled:
                    options:
                        default_value:      true
                        required_property:
                            config_id:
                                scope:      extend
                            code:           owner
                            value:          Custom

                    form:
                        type:               choice
                        options:
                            choices:        ['No', 'Yes']
                            empty_value:    false
                            block:          other
                            label:          'Show on form'

    view:
        field:
            items:
                is_displayable:
                    options:
                        default_value:      true
                        required_property:
                            config_id:
                                scope:      extend
                            code:           owner
                            value:          Custom

                    form:
                        type:               choice
                        options:
                            choices:        ['No', 'Yes']
                            empty_value:    false
                            block:          other
                            label:          'Show on view'
