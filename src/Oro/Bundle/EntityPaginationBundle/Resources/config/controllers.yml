services:
    _defaults:
        public: true

    Oro\Bundle\EntityPaginationBundle\Controller\EntityPaginationController:
        calls:
            - ['setContainer', ['@Psr\Container\ContainerInterface']]
        tags:
            - { name: container.service_subscriber }
            - { name: container.service_subscriber, id: oro_entity_pagination.navigation, key: Oro\Bundle\EntityPaginationBundle\Navigation\EntityPaginationNavigation }
            - { name: container.service_subscriber, id: oro_entity_pagination.message_manager, key: Oro\Bundle\EntityPaginationBundle\Manager\MessageManager }

