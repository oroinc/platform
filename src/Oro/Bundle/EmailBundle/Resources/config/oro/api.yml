                entityClass:
                    data_type: string
                entityId:
                    data_type: string
                entityUrl:
                    data_type: string
                isContext:
                    data_type: boolean
            filters:
                fields:
                    entities:
                        data_type: string
                        allow_array: true
                        operators: [ '=' ]
                        property_path: _
                    searchText:
                        data_type: string
                        operators: [ '=' ]
                        property_path: _
                    messageId:
                        data_type: string
                        allow_array: true
                        operators: [ '=' ]
                        property_path: _
                    from:
                        data_type: string
                        operators: [ '=' ]
                        property_path: _
                    to:
                        data_type: string
                        allow_array: true
                        operators: [ '=' ]
                        property_path: _
                    cc:
                        data_type: string
