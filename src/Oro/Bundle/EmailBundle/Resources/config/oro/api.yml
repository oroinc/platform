        Oro\Bundle\EmailBundle\Api\Model\EmailThreadContextItem:
            documentation_resource: '@OroEmailBundle/Resources/doc/api/email_thread_context.md'
            identifier_field_names: [id]
            disable_meta_properties: true
            fields:
                id:
                    data_type: string
                entityName:
                    data_type: string
                entity:
                    data_type: nestedAssociation
                    fields:
                        __class__:
                            property_path: entityClass
                        id:
                            property_path: entityId
                entityClass:
                    data_type: string
                entityId:
                    data_type: string
                entityUrl:
                    data_type: string
                isContext:
                    data_type: boolean
            filters:
                fields:
                    entities:
                        data_type: string
                        allow_array: true
                        operators: [ '=' ]
                        property_path: _
                    searchText:
                        data_type: string
                        operators: [ '=' ]
                        property_path: _
                    messageId:
                        data_type: string
