                        - { join: e.fromEmailAddress, alias: a }
                where:
                    and:
                        - f.type IN ('Oro\Bundle\EmailBundle\Model\FolderType::INBOX', 'Oro\Bundle\EmailBundle\Model\FolderType::OTHER')
                        - f.id > 0
