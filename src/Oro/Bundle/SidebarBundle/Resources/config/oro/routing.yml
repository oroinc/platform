oro_sidebar_widget_api:
    resource: Oro\Bundle\SidebarBundle\Controller\Api\Rest\WidgetController
    type: rest
    prefix: api/rest/{version}/
    requirements:
        version:  latest|v1
        _format:  json
    defaults:
        version: latest

oro_sidebar_state_api:
