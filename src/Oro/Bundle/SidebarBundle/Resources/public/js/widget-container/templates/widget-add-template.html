<div title="Add widget">
    <h3>Select widget to add</h3>
    <div class="sidebar-widgetadd-widgets">
        <ol>
            <% _.each(availableWidgets, function (widget, name) { %>
            <li class="ui-state-default" data-widget-name="<%= name %>">
                <img src="<%= widget.icon %>"/>
                <span><%= widget.title %></span>
            </li>
            <% }); %>
        </ol>
    </div>
</div>
