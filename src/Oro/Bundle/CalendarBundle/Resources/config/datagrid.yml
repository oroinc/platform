    users-calendar-select-grid-exclude-owner:
        acl_resource: oro_user_user_view
        options:
            entityHint: calendar
        source:
            type: orm
            query:
                select:
                    - calendar.id as id
                    - u.username
                    - u.email
                    - u.firstName
                    - u.lastName
                    - u.enabled
                from:
                    - { table: %oro_calendar.calendar.entity.class%, alias: calendar }
                join:
                    inner:
                        - { join: calendar.owner, alias: u }
                where:
                    and:
                        - u.id != @oro_security.security_facade->getLoggedUserId
        columns:
            username:
                label: oro.user.username.label
            email:
                label: oro.user.email.label
            firstName:
                label: oro.user.first_name.label
            lastName:
                label: oro.user.last_name.label
            enabled:
                label: oro.user.enabled.label
                frontend_type: select
                choices:
                   - Inactive
                   - Active

        properties:
            id: ~
        sorters:
            columns:
                username:
                    data_name: u.username
                email:
                    data_name: u.email
                firstName:
                    data_name: u.firstName
                lastName:
                    data_name: u.lastName
                enabled:
                    data_name: u.enabled
            default:
                username: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC
        filters:
            columns:
                username:
                    type: string
                    data_name: u.username
                email:
                    type: string
                    data_name: u.email
                firstName:
                    type: string
                    data_name: u.firstName
                lastName:
                    type: string
                    data_name: u.lastName
                enabled:
                    type: boolean
                    data_name: u.enabled
                    options:
                        field_options:
                            choices:
                                2: Inactive
                                1: Active

