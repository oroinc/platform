<button class="btn btn-link btn-close fa-close hide-text">close</button>
<div class="condition-item<% if (criteria !== 'condition-item') { %> <%- criteria %><% } %>" data-role="condition-content"></div>
<% if (!_.isEmpty(validation)) { %>
<input class="invisible validation-holder" type="checkbox"
       name="<%- 'condition_item_' + Date.now() %>"
       data-validation="<%- JSON.stringify(validation) %>"
       data-validation-force
       <% if (!_.isEmpty(value)) { %>checked<% } %>
>
<% } %>
