<% if (!_.isMobile()) { %>
    <label class="control-label"><%- _.__("View per page") %>: &nbsp;</label>
<% } %>
<% var togglerId = _.uniqueId('dropdown-') %>
<div class="btn-group">
    <button class="btn dropdown-toggle <% if (disabled) { %>disabled<% } %>" type="button"
            id="<%- togglerId %>" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
            aria-label="<%- _.__('View per page') %>">
        <%- currentSizeLabel %><span class="caret" aria-hidden="true"></span>
    </button>
    <ul class="dropdown-menu pull-right" aria-labelledby="<%- togglerId %>">
        <% _.each(items, function (item) { %>
        <li><a class="dropdown-item" href="#" data-size="<% if (_.isUndefined(item.size)) { %><%- item %><% } else { %><%- item.size %><% } %>"
               data-grid-pagesize-trigger>
            <% if (_.isUndefined(item.label)) { %><%- item %><% } else { %><%- item.label %><% } %></a></li>
        <% }); %>
    </ul>
</div>
<% if (_.isMobile()) { %>
    <label><%- _.__("Per page") %></label>
<% } %>
