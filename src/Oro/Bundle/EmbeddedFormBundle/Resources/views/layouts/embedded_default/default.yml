layout:
    actions:
        - '@addTree':
            items:
                head:
                    blockType:   head
                title:
                    blockType:   title
                    options:
                        value:   Form
                meta_charset:
                    blockType:   meta
                    options:
                        charset: 'utf-8'
                meta_x_ua_compatible:
                    blockType:   meta
                    options:
                        http_equiv: 'X-UA-Compatible'
                        content:    'IE=edge,chrome=1'
                meta_viewport:
                    blockType:   meta
                    options:
                        name:    'viewport'
                        content: 'width=device-width, initial-scale=1.0'
                base_css:
                    blockType:   style
                form_css:
                    blockType:   style
                    options:
                        content: { '@value': $data.embedded_form_entity.css }
                content:
                    blockType: body
            tree:
                root:
                    head:
                        title: ~
                        meta_charset: ~
                        meta_x_ua_compatible: ~
                        meta_viewport: ~
                        base_css: ~
                        form_css: ~
                    content: ~
        - '@setBlockTheme':
            themes: 'OroEmbeddedFormBundle:layouts:embedded_default/form.html.twig'
    conditions:
        '@eq':
            - false
            - $context.embedded_form_inline
