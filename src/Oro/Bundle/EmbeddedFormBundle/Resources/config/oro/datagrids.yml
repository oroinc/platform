datagrids:
    embedded-forms-grid:
        acl_resource: oro_embedded_form_view
        source:
            type: orm
            query:
                select:
                    - embedded_form.id
                    - embedded_form.title
                    - embedded_form.formType
                from:
                    - { table: Oro\Bundle\EmbeddedFormBundle\Entity\EmbeddedForm, alias: embedded_form }
        columns:
            title:
                label: oro.embeddedform.title.label
            formType:
                label: oro.embeddedform.form_type.label
                type: embedded_form_type

        sorters:
            columns:
                title:
                    data_name: embedded_form.title
            default:
                title: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC'

        filters:
            columns:
                title:
                    type:      string
                    data_name: embedded_form.title
                formType:
                    type: choice
                    data_name: embedded_form.formType
                    options:
                        field_options:
                            choices: "@oro_embedded_form.manager->getAllChoices"

        properties:
            id: ~
            update_link:
                type:       url
                route:      oro_embedded_form_update
                params:     [ id ]
            delete_link:
                type:       url
                route:      oro_embedded_form_delete
                params:     [ id ]
            view_link:
                type:       url
                route:      oro_embedded_form_view
                params:     [ id ]
        actions:
            view:
                acl_resource: oro_embedded_form_view
                type: navigate
                label: oro.grid.action.view
                icon: eye
                link: view_link
                rowAction: true
            update:
                acl_resource: oro_embedded_form_update
                type: navigate
                label: oro.grid.action.update
                icon: pencil-square-o
                link: update_link
            delete:
                acl_resource: oro_embedded_form_delete
                type: delete
                label: oro.grid.action.delete
                icon: trash-o
                link: delete_link
        options:
            entityHint: embedded forms
            entity_pagination: true
