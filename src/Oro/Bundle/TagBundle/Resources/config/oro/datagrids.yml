datagrids:
    tag-grid:
        options:
            entityHint: tags
            entity_pagination: true
        acl_resource: oro_tag_view
        source:
            type: orm
            query:
                select:
                    - t.id
                    - t.name
                    - COUNT(tt.id) as usage
                    - ta.name as taxonomyName
                    - IDENTITY(t.taxonomy) as taxonomy
                    - ta.backgroundColor
                from:
                    - { table: OroTagBundle:Tag, alias: t }
                join:
                    left:
                        taxonomy:
                            join: t.taxonomy
                            alias: ta
                        tagging:
                            join: t.tagging
                            alias: tt
                groupBy: t.id

        columns:
            name:
                label: oro.tag.name.label
                type: field
                frontend_type: string
            taxonomyName:
                label: oro.taxonomy.label
                type: field
                frontend_type: string
            backgroundColor:
                label: oro.taxonomy.background_color.label
                type: twig
                frontend_type: html
                template: OroTagBundle:Tag:Datagrid/Property/background_color.html.twig
            usage:
                label: oro.tag.datagrid.usage_count
                type: field
                frontend_type: integer

        properties:
            id: ~
            update_link:
                type: url
                route: oro_tag_update
                params:
                    - id
            search_link:
                type: url
                route: oro_tag_search
                params:
                    - id
            delete_link:
                type: url
                route: oro_api_delete_tag
                params:
                    - id
        sorters:
            columns:
                name:
                    data_name: t.name
                usage:
                    data_name: usage
                taxonomyName:
                    data_name: taxonomyName
            default:
                name: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC'

        filters:
            columns:
                name:
                    type: string
                    data_name: t.name
                usage:
                    type: number-range
                    data_name: usage
                    filter_by_having: true
                taxonomyName:
                    type: entity
                    data_name: t.taxonomy
                    enabled: true
                    options:
                        field_options:
                            class: OroTagBundle:Taxonomy
                            choice_label: name
                            translatable_options: false
        actions:
            search:
                type:          navigate
                label:         oro.tag.datagrid.search
                link:          search_link
                icon:          search
                acl_resource:  oro_tag_view
                rowAction:     true
            update:
                type:          navigate
                label:         oro.grid.action.update
                link:          update_link
                icon:          pencil-square-o
                acl_resource:  oro_tag_update
            delete:
                type:          delete
                label:         oro.grid.action.delete
                link:          delete_link
                icon:          trash-o
                acl_resource:  oro_tag_delete

    tag-results-grid:
        options:
            entityHint: results
        acl_resource: oro_tag_view
        source:
            type: orm
            query:
                select:
                    - tt.entityName
                    - tt.recordId
                from:
                    - { table: OroTagBundle:Tagging, alias: tt }
                groupBy: tt.entityName, tt.recordId
                where:
                    and:
                        - tt.tag = :tag
        columns:
            entity:
                label: Item
                type: tag-search-result
                frontend_type: html

    taxonomy-grid:
        options:
            entityHint: taxonomies
            entity_pagination: true
        acl_resource: oro_taxonomy_view
        source:
            type: orm
            query:
                select:
                    - t.id
                    - t.name
                    - t.backgroundColor
                    - COUNT(tt.id) as usage
                from:
                    - { table: OroTagBundle:Taxonomy, alias: t }
                join:
                    left:
                        tagging:
                            join: t.tags
                            alias: tt
                groupBy: t.id
        columns:
            name:
                label: oro.taxonomy.name.label
                type: field
                frontend_type: string
            backgroundColor:
                label: oro.taxonomy.background_color.label
                type: twig
                frontend_type: html
                template: OroTagBundle:Tag:Datagrid/Property/background_color.html.twig
            usage:
                label: oro.tag.datagrid.usage_count
                type: field
                frontend_type: integer
        properties:
            id: ~
            update_link:
                type: url
                route: oro_taxonomy_update
                params:
                    - id
            view_link:
                type: url
                route: oro_taxonomy_view
                params:
                    - id
            delete_link:
                type: url
                route: oro_api_delete_taxonomy
                params:
                    - id
        sorters:
            columns:
                name:
                    data_name: t.name
                usage:
                    data_name: usage
            default:
                name: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC'
        filters:
            columns:
                name:
                    type: string
                    data_name: t.name
                usage:
                    type: number
                    data_name: usage
                    filter_by_having: true
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye
                acl_resource:  oro_taxonomy_view
                rowAction:     true
            update:
                type:          navigate
                label:         oro.grid.action.update
                link:          update_link
                icon:          edit
                acl_resource:  oro_taxonomy_update
            delete:
                type:          delete
                label:         oro.grid.action.delete
                link:          delete_link
                icon:          trash
                acl_resource:  oro_taxonomy_delete
