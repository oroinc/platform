config:
    shim:
        'jquery.validate':
            deps:
                - 'jquery'
        'tinymce/plugins/textcolor/plugin.min':
            deps:
                - 'tinymce/tinymce.min'
        'tinymce/plugins/bdesk_photo/plugin.min.js':
            deps:
                - 'tinymce/tinymce.min'
        'tinymce/plugins/code/plugin.min':
            deps:
                - 'tinymce/tinymce.min'
        'tinymce/plugins/link/plugin.min':
            deps:
                - 'tinymce/tinymce.min'
        'tinymce/themes/modern/theme.min':
            deps:
                - 'tinymce/tinymce.min'
        'tinymce/jquery.tinymce.min':
            deps:
                - 'jquery'
                - 'tinymce/tinymce.min'
                - 'tinymce/plugins/textcolor/plugin.min'
                - 'tinymce/plugins/code/plugin.min'
                - 'tinymce/plugins/link/plugin.min'
                - 'tinymce/themes/modern/theme.min'
            exports: 'jQuery'
    map:
        '*':
            'jquery.validate': 'oroform/js/extend/validate'
        'oroform/js/extend/validate':
            'jquery.validate': 'jquery.validate'
    paths:
        'jquery.validate': 'bundles/oroform/lib/jquery.validate/jquery.validate.js'
        'oroform/js/validator/count': 'bundles/oroform/js/validator/count.js'
        'oroform/js/validator/date': 'bundles/oroform/js/validator/date.js'
        'oroform/js/validator/datetime': 'bundles/oroform/js/validator/datetime.js'
        'oroform/js/validator/email': 'bundles/oroform/js/validator/email.js'
        'oroform/js/validator/length': 'bundles/oroform/js/validator/length.js'
        'oroform/js/validator/notblank': 'bundles/oroform/js/validator/notblank.js'
        'oroform/js/validator/notnull': 'bundles/oroform/js/validator/notnull.js'
        'oroform/js/validator/number': 'bundles/oroform/js/validator/number.js'
        'oroform/js/validator/range': 'bundles/oroform/js/validator/range.js'
        'oroform/js/validator/open-range': 'bundles/oroform/js/validator/open-range.js'
        'oroform/js/validator/regex': 'bundles/oroform/js/validator/regex.js'
        'oroform/js/validator/repeated': 'bundles/oroform/js/validator/repeated.js'
        'oroform/js/validator/time': 'bundles/oroform/js/validator/time.js'
        'oroform/js/validator/type': 'bundles/oroform/js/validator/type.js'
        'oroform/js/validator/url': 'bundles/oroform/js/validator/url.js'

        #inline editing
        'oroform/js/tools/frontend-type-map': 'bundles/oroform/js/tools/frontend-type-map.js'
        'oroform/js/app/components/inline-editable-view-component': 'bundles/oroform/js/app/components/inline-editable-view-component.js'
        'oroform/js/app/views/editor/text-editor-view': 'bundles/oroform/js/app/views/editor/text-editor-view.js'
        'oroform/js/app/views/editor/date-editor-view': 'bundles/oroform/js/app/views/editor/date-editor-view.js'
        'oroform/js/app/views/editor/datetime-editor-view': 'bundles/oroform/js/app/views/editor/datetime-editor-view.js'
        'oroform/js/app/views/editor/number-editor-view': 'bundles/oroform/js/app/views/editor/number-editor-view.js'
        'oroform/js/app/views/editor/percent-editor-view': 'bundles/oroform/js/app/views/editor/percent-editor-view.js'
        'oroform/js/app/views/editor/related-id-relation-editor-view': 'bundles/oroform/js/app/views/editor/related-id-relation-editor-view.js'
        'oroform/js/app/views/editor/related-id-select-editor-view': 'bundles/oroform/js/app/views/editor/related-id-select-editor-view.js'
        'oroform/js/app/views/editor/select-editor-view': 'bundles/oroform/js/app/views/editor/select-editor-view.js'
        'oroform/js/app/views/editor/abstract-relation-editor-view': 'bundles/oroform/js/app/views/editor/abstract-relation-editor-view.js'
        'oroform/js/app/views/editor/multi-checkbox-editor-view': 'bundles/oroform/js/app/views/editor/multi-checkbox-editor-view.js'

        'oroform/js/formatter/field': 'bundles/oroform/js/formatter/field.js'

        'oroform/js/multiple-entity': 'bundles/oroform/js/multiple-entity.js'
        'oroform/js/multiple-entity/view': 'bundles/oroform/js/multiple-entity/view.js'
        'oroform/js/multiple-entity/model': 'bundles/oroform/js/multiple-entity/model.js'
        'oroform/js/multiple-entity/collection': 'bundles/oroform/js/multiple-entity/collection.js'
        'oroform/js/create-select-type-handler': 'bundles/oroform/js/create-select-type-handler.js'
        'oroform/js/select-create-inline-type-handler': 'bundles/oroform/js/select-create-inline-type-handler.js'

        'oroform/js/optional-validation-handler': 'bundles/oroform/js/optional-validation-handler.js'

        'oroform/js/app/views/wysiwig-editor/wysiwyg-editor-view': 'bundles/oroform/js/app/views/wysiwig-editor/wysiwyg-editor-view.js'
        'oroform/js/app/views/wysiwig-editor/wysiwyg-dialog-view': 'bundles/oroform/js/app/views/wysiwig-editor/wysiwyg-dialog-view.js'
        'oroform/js/app/views/simple-color-picker-view': 'bundles/oroform/js/app/views/simple-color-picker-view.js'
        'oroform/js/app/views/simple-color-choice-view': 'bundles/oroform/js/app/views/simple-color-choice-view.js'
        'oroform/js/app/views/color-table-view': 'bundles/oroform/js/app/views/color-table-view.js'
        'oroform/js/app/views/datepair-view': 'bundles/oroform/js/app/views/datepair-view.js'
        'oro/autocomplete-component': 'bundles/oroform/js/app/components/autocomplete-component.js'
        'oro/select2-component': 'bundles/oroform/js/app/components/select2-component.js'
        'oro/select2-autocomplete-component': 'bundles/oroform/js/app/components/select2-autocomplete-component.js'
        'oro/select2-relation-component': 'bundles/oroform/js/app/components/select2-relation-component.js'
        'oro/select2-grid-component': 'bundles/oroform/js/app/components/select2-grid-component.js'
        'oroform/js/app/components/create-or-select-choice-component': 'bundles/oroform/js/app/components/create-or-select-choice-component.js'
        'oro/select2-autocomplete-entity-parent-component': 'bundles/oroform/js/app/components/select2-autocomplete-entity-parent-component.js'
build:
    paths:
        'tinymce/tinymce.min': 'empty:'
        'tinymce/tinymce.jquery.min': 'empty:'
        'tinymce/plugins/textcolor/plugin.min': 'empty:'
        'tinymce/plugins/code/plugin.min': 'empty:'
        'tinymce/plugins/link/plugin.min': 'empty:'
        'tinymce/themes/modern/theme.min': 'empty:'
