layout:
    actions:
        - '@setOption':
            id: page_title
            optionName: defaultValue
            optionValue: 'oro_frontend_style_book.groups.forms.title'

        - '@addTree':
            items:
                group_element_form_text:
                    blockType: group_element
                    options:
                        anchor: form_text
                        label: Text Input (One Line)
                group_element_item_form_text:
                    blockType: group_element_item
                form_text:
                    blockType: form_field
                    options:
                        form: '=data["style_book_form"].getStyleBookFormView()["text"]'

                group_element_form_password:
                    blockType: group_element
                    options:
                        anchor: form_password
                        label: Password Input
                group_element_item_form_password:
                    blockType: group_element_item
                form_password:
                    blockType: form_field
                    options:
                        form: '=data["style_book_form"].getStyleBookFormView()["password"]'

                group_element_form_select:
                    blockType: group_element
                    options:
                        anchor: form_select
                        label: An Option (Drop-Down)
                group_element_item_form_select:
                    blockType: group_element_item
                form_select:
                    blockType: form_field
                    options:
                        form: '=data["style_book_form"].getStyleBookFormView()["select"]'

                group_element_form_checkbox:
                    blockType: group_element
                    options:
                        anchor: form_checkbox
                        label: Opt In/Opt Out (Checkbox)
                group_element_item_form_checkbox:
                    blockType: group_element_item
                form_checkbox: 
                    blockType: form_field
                    options:
                        form: '=data["style_book_form"].getStyleBookFormView()["checkbox"]'

                group_element_form_radio:
                    blockType: group_element
                    options:
                        anchor: form_radio
                        label: An Option (Radio)
                group_element_item_form_radio:
                    blockType: group_element_item
                form_radio:
                    blockType: form_field
                    options:
                        form: '=data["style_book_form"].getStyleBookFormView()["radio"]'

                group_element_form_checkboxes:
                    blockType: group_element
                    options:
                        anchor: form_checkboxes
                        label: Multiple Options (Checkbox)
                group_element_item_form_checkboxes:
                    blockType: group_element_item
                form_checkboxes:
                    blockType: form_field
                    options:
                        form: '=data["style_book_form"].getStyleBookFormView()["checkboxes"]'

                group_element_form_radios:
                    blockType: group_element
                    options:
                        anchor: form_radios
                        label: An Option (Radio)
                group_element_item_form_radios:
                    blockType: group_element_item
                form_radios:
                    blockType: form_field
                    options:
                        form: '=data["style_book_form"].getStyleBookFormView()["radios"]'

                group_element_form_multiselect:
                    blockType: group_element
                    options:
                        anchor: form_multiselect
                        label: Multiple Options (Drop-Down)
                group_element_item_form_multiselect:
                    blockType: group_element_item
                form_multiselect:
                    blockType: form_field
                    options:
                        form: '=data["style_book_form"].getStyleBookFormView()["multiselect"]'

                group_element_form_datetime:
                    blockType: group_element
                    options:
                        anchor: form_datetime
                        label: Date and Time Input
                group_element_item_form_datetime:
                    blockType: group_element_item
                form_datetime:
                    blockType: form_field
                    options:
                        form: '=data["style_book_form"].getStyleBookFormView()["datetime"]'

                group_element_form_textarea:
                    blockType: group_element
                    options:
                        anchor: form_textarea
                        label: Text Input (Multiline)
                group_element_item_form_textarea:
                    blockType: group_element_item
                form_textarea: 
                    blockType: form_field
                    options:
                        form: '=data["style_book_form"].getStyleBookFormView()["textarea"]'

                group_element_grid_view_notification_flash:
                    blockType: group_element
                    options:
                      anchor: notification_flash
                      label: Flash Notification
                group_element_item_notification_flash_holder:
                    blockType: group_element_item
                    options:
                      description: oro_frontend_style_book.groups.grid.description_notification_flash_error
                style_book_grid_element_notification_flash:
                    blockType: block

                group_element_item_notification_flash_success_holder:
                    blockType: group_element_item
                    options:
                      description: oro_frontend_style_book.groups.grid.description_notification_flash_success
                style_book_grid_element_notification_flash_success:
                    blockType: block

                group_element_item_notification_flash_warning_holder:
                    blockType: group_element_item
                    options:
                      description: oro_frontend_style_book.groups.grid.description_notification_flash_warning
                style_book_grid_element_notification_flash_warning:
                    blockType: block

                group_element_grid_view_notification_message:
                    blockType: group_element
                    options:
                        anchor: notification_message
                        label: Notification Message
                group_element_item_notification_message_holder:
                    blockType: group_element_item
                    options:
                        description: oro_frontend_style_book.groups.grid.description_notification_message_error
                style_book_grid_element_notification_message:
                    blockType: block

                group_element_item_notification_message_warning_holder:
                    blockType: group_element_item
                    options:
                        description: oro_frontend_style_book.groups.grid.description_notification_message_warning
                style_book_grid_element_notification_message_warning:
                  blockType: block

                group_element_item_notification_message_success_holder:
                    blockType: group_element_item
                    options:
                        description: oro_frontend_style_book.groups.grid.description_notification_message_success
                style_book_grid_element_notification_message_success:
                    blockType: block

                group_element_grid_view_callout_info:
                    blockType: group_element
                    options:
                        anchor: callout_info
                        label: Inline Ð¡allout Information
                group_element_item_callout_info_holder:
                    blockType: group_element_item
                    options:
                        description: oro_frontend_style_book.groups.grid.description_callout_info
                style_book_grid_element_callout_info:
                    blockType: block
                group_element_item_callout_warning_holder:
                    blockType: group_element_item
                    options:
                        description: oro_frontend_style_book.groups.grid.description_callout_warning
                style_book_grid_element_callout_warning:
                    blockType: block
                group_element_item_callout_danger_holder:
                    blockType: group_element_item
                    options:
                        description: oro_frontend_style_book.groups.grid.description_callout_danger
                style_book_grid_element_callout_danger:
                    blockType: block

            tree:
                style_book_content:
                    group_element_form_text:
                        group_element_item_form_text:
                            form_text: ~
                    group_element_form_password:
                        group_element_item_form_password:
                            form_password: ~
                    group_element_form_select:
                        group_element_item_form_select:
                            form_select: ~
                    group_element_form_checkbox:
                        group_element_item_form_checkbox:
                            form_checkbox:  ~
                    group_element_form_radio:
                        group_element_item_form_radio:
                            form_radio: ~
                    group_element_form_checkboxes:
                        group_element_item_form_checkboxes:
                            form_checkboxes: ~
                    group_element_form_radios:
                        group_element_item_form_radios:
                            form_radios: ~
                    group_element_form_multiselect:
                        group_element_item_form_multiselect:
                            form_multiselect: ~
                    group_element_form_datetime:
                        group_element_item_form_datetime:
                            form_datetime: ~
                    group_element_form_textarea:
                        group_element_item_form_textarea:
                            form_textarea: ~

                    group_element_grid_view_notification_flash:
                        group_element_item_notification_flash_holder:
                            style_book_grid_element_notification_flash: ~
                        group_element_item_notification_flash_success_holder:
                            style_book_grid_element_notification_flash_success: ~
                        group_element_item_notification_flash_warning_holder:
                            style_book_grid_element_notification_flash_warning: ~

                    group_element_grid_view_notification_message:
                        group_element_item_notification_message_holder:
                            style_book_grid_element_notification_message: ~
                        group_element_item_notification_message_success_holder:
                            style_book_grid_element_notification_message_success: ~
                        group_element_item_notification_message_warning_holder:
                            style_book_grid_element_notification_message_warning: ~

                    group_element_grid_view_callout_info:
                        group_element_item_callout_info_holder:
                            style_book_grid_element_callout_info: ~
                        group_element_item_callout_warning_holder:
                            style_book_grid_element_callout_warning: ~
                        group_element_item_callout_danger_holder:
                            style_book_grid_element_callout_danger: ~

    conditions: 'context["action"]=="forms"'
