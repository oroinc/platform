layout:
    actions:
        - '@setOption':
            id: page_title
            optionName: text
            optionValue: 'oro_frontend_style_book.groups.forms.title'

        - '@add':
            id: group_element_form_text
            parentId: style_book_content
            blockType: group_element
            options:
                id: form_text
                label: Input text
        - '@add':
            id: group_element_item_form_text
            parentId: group_element_form_text
            blockType: group_element_item
        - '@add':
            id: form_text
            parentId: group_element_item_form_text
            blockType: form_field
            options:
                form: '=data["style_book_form"].getStyleBookFormView()["text"]'


        - '@add':
