datagrid:
    oro_segments-grid:
        extended_entity_name: %oro_segment.segment.entity.class%
        acl_resource: oro_segment_view
        source:
            type: orm
            query:
                select:
                    - s.id
                    - s.name
                    - s.entity
                    - s.lastRun
                    - type.label as segmentType
                from:
                    - { table: %oro_segment.segment.entity.class%, alias: s }
                join:
                    left:
                        - { join: s.type, alias: type }
        properties:
            id: ~
            view_link:
                type:       url
                route:      oro_segment_view
                params:     [ id ]
            update_link:
                type:       url
                route:      oro_segment_update
                params:     [ id ]
            delete_link:
                type:       url
                route:      oro_api_delete_segment
                params:     [ id ]
        columns:
            name:
                label:          oro.segment.name.label
            entity:
                label:          oro.segment.entity.label
                type:           twig
                template:       OroEntityBundle:Datagrid:Property/entity.html.twig
                frontend_type:  html
                context:
                    entity_provider: "@oro_segment.entity_provider"
            segmentType:
                label:          oro.segment.type.label
                type:           translatable
                choices:        "@oro_segment.segment_manager->getSegmentTypeChoices"
            lastRun:
                label:          oro.segment.last_run.label
                frontend_type:  datetime
        sorters:
            columns:
                name:
                    data_name: s.name
                lastRun:
                    data_name: s.lastRun
        filters:
            columns:
                name:
                    type:      string
                    data_name: s.name
                entity:
                    type:      choice
                    data_name: s.entity
                    options:
                        field_options:
                            multiple:          true
                            choices:           "@oro_entity.datagrid_helper->getEntityNames"
                            translatable_options: false
                segmentType:
                    type:               choice
                    data_name:          s.type
                    options:
                        field_options:
                            choices:    "@oro_segment.segment_manager->getSegmentTypeChoices"
                lastRun:
                    type:       datetime
                    data_name:  s.lastRun
                    enabled:    false
        actions:
            view:
                type:          navigate
                acl_resource:  oro_segment_view
                label:         oro.grid.action.view
                icon:          eye-open
                link:          view_link
                rowAction:     true
            update:
                type:          navigate
                acl_resource:  oro_segment_update
                label:         oro.grid.action.update
                icon:          edit
                link:          update_link
                launcherOptions:
                    className: 'no-hash mobile-hide'
            delete:
                type:          delete
                acl_resource:  oro_segment_delete
                label:         oro.grid.action.delete
                icon:          trash
                link:          delete_link
                launcherOptions:
                    className: 'no-hash mobile-hide'
        options:
            entityHint: segment
