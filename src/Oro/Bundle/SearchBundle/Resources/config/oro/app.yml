doctrine:
    dbal:
        connections:
            search:
                driver:   '%database_driver%'
                host:     '%database_host%'
                port:     '%database_port%'
                dbname:   '%database_name%'
                user:     '%database_user%'
                password: '%database_password%'
                options:  '%database_driver_options%'
                charset:  '%database_charset%'
    orm:
        entity_managers:
            search:
                connection: search
                mappings:
                    OroSearchBundle:
                        mapping:   true
                        is_bundle: true
                metadata_cache_driver:
                    type: service
                    id:   oro_search.cache.doctrine_metadata
                query_cache_driver:
                    type: service
                    id:   oro_search.cache.doctrine_query

fos_rest:
    exception:
        messages:
            'Oro\Bundle\SearchBundle\Exception\ExpressionSyntaxError': true
        codes:
            'Oro\Bundle\SearchBundle\Exception\ExpressionSyntaxError': HTTP_BAD_REQUEST
