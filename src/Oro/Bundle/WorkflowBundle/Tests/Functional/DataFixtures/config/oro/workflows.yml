workflows:
    test_flow:
        entity: Oro\Bundle\TestFrameworkBundle\Entity\WorkflowAwareEntity
        priority: 60
        steps:
            open:
                order: 10
                allowed_transitions: ['start_transition']
        transition_definitions:
            start_transiotion_definition: ~
        transitions:
            start_transition:
                step_to: open
                is_start: true
                transition_definition: start_transiotion_definition

    test_start_step_flow:
        entity: Oro\Bundle\TestFrameworkBundle\Entity\WorkflowAwareEntity
        priority: 20
        start_step: open
        steps:
            open:
                order: 10
                allowed_transitions: ['start_transition']
        transition_definitions:
            start_transiotion_definition: ~
        transitions:
            start_transition:
                step_to: open
                transition_definition: start_transiotion_definition

    test_multistep_flow:
        entity: Oro\Bundle\TestFrameworkBundle\Entity\WorkflowAwareEntity
        priority: 50
        start_step: starting_point
        steps:
            starting_point:
                 order: -1
                 _is_start: true
                 allowed_transitions: ['starting_point_transition']
            second_point:
                  order: 0
                  allowed_transitions: ['second_point_transition']
            third_point:
                  order: 1
                  is_final: true
                  allowed_transitions: ['second_point_transition']
        transition_definitions:
            starting_point_transition_definition: ~
            second_point_transition_definition: ~
        transitions:
            starting_point_transition:
                 step_to: second_point
                 is_start: true
                 transition_definition: starting_point_transition_definition
            second_point_transition:
                 step_to: third_point
                 transition_definition: second_point_transition_definition
        variable_definitions:
            variables:
                var1:
                    type: 'string'
                    value: 'Var1Value'
                var2:
                    type: 'string'
                    value: null
                entity_var:
                    type: 'entity'
                    options:
                        class: Oro\Bundle\WorkflowBundle\Entity\WorkflowDefinition
                    value: '1'


    test_groups_flow1:
        entity: Oro\Bundle\TestFrameworkBundle\Entity\WorkflowAwareEntity
        start_step: starting_point
        priority: 40
        exclusive_active_groups:
            - active_group1
            - active_group2
        exclusive_record_groups:
            - record_group1
            - record_group2
        steps:
            starting_point:
                 order: -1
                 _is_start: true
                 allowed_transitions: ['starting_point_transition', 'second_point_transition']
            second_point:
                  order: 0
                  allowed_transitions: ['second_point_transition']
            third_point:
                  order: 1
                  is_final: true
                  allowed_transitions: ['second_point_transition']
        transition_definitions:
            starting_point_transition_definition: ~
            second_point_transition_definition: ~
        transitions:
            starting_point_transition:
                 step_to: second_point
                 is_start: true
                 transition_definition: starting_point_transition_definition
            second_point_transition:
                 step_to: third_point
                 transition_definition: second_point_transition_definition

    test_groups_flow2:
        entity: Oro\Bundle\TestFrameworkBundle\Entity\WorkflowAwareEntity
        start_step: starting_point
        exclusive_active_groups:
            - active_group1
            - active_group2
        exclusive_record_groups:
            - record_group1
            - record_group2
        steps:
            starting_point:
                 order: -1
                 _is_start: true
                 allowed_transitions: ['starting_point_transition']
            second_point:
                  order: 0
                  allowed_transitions: ['second_point_transition']
            third_point:
                  order: 1
                  is_final: true
                  allowed_transitions: ['second_point_transition']
        transition_definitions:
            starting_point_transition_definition: ~
            second_point_transition_definition: ~
        transitions:
            starting_point_transition:
                 step_to: second_point
                 is_start: true
                 transition_definition: starting_point_transition_definition
            second_point_transition:
                 step_to: third_point
                 transition_definition: second_point_transition_definition
                 
    test_active_flow1:
        entity: Oro\Bundle\TestFrameworkBundle\Entity\WorkflowAwareEntity
        defaults:
            active: true
        priority: 10
        steps:
            step1: ~
        transitions:
            transition1:
                step_to: step1
                transition_definition: definition1
                is_start: true
        transition_definitions:
            definition1: ~
        disable_operations:
            oro_test_disable_operation: ~
            oro_test_disable_operation_by_entity:
                - Oro\Bundle\TestFrameworkBundle\Entity\Item
                - stdClass

    test_active_flow2:
        entity: Oro\Bundle\TestFrameworkBundle\Entity\WorkflowAwareEntity
        defaults:
            active: true
        priority: 20
        steps:
            step1: ~
        transitions:
            transition1:
                step_to: step1
                transition_definition: definition1
                is_start: true
        transition_definitions:
            definition1: ~

    test_start_init_option:
        entity: Oro\Bundle\TestFrameworkBundle\Entity\WorkflowAwareEntity
        attributes:
            test_name:
                type: string
        priority: 10
        start_step: step1
        steps:
            step1:
                order: 10
                allowed_transitions:
                    - start_transition
            step2:
                order: 20
                allowed_transitions:
                    - start_transition_from_entity
                    - start_transition_from_routes
        transition_definitions:
            start_transiotion_definition: ~
            start_transition_from_non_related_entities:
                actions:
                    - '@flush_entity': $entity
        transitions:
            start_transition:
                step_to: step1
                transition_definition: start_transiotion_definition
            start_transition_from_entities:
                step_to: step2
                is_start: true
                transition_definition: start_transition_from_non_related_entities
                form_options:
                    attribute_fields:
                        test_name:
                            form_type: Symfony\Component\Form\Extension\Core\Type\TextType
                init_entities: ['entity1', 'entity2']
            start_transition_from_routes:
                step_to: step2
                is_start: true
                transition_definition: start_transition_from_non_related_entities
                init_routes: ['route1']
            start_transition_from_routes_with_form:
                step_to: step2
                is_start: true
                init_routes: ['route1']
                transition_definition: start_transition_from_non_related_entities
                form_options:
                    attribute_fields:
                        test_name:
                            form_type: Symfony\Component\Form\Extension\Core\Type\TextType
            start_transition_from_datagrids:
                step_to: step2
                is_start: true
                transition_definition: start_transition_from_non_related_entities
                init_datagrids: ['datagrid1']
            transition_for_datagrid:
                step_to: step2
                is_start: false
                transition_definition: start_transition_from_non_related_entities

    test_flow_datagrids:
        entity: Oro\Bundle\TestFrameworkBundle\Entity\WorkflowAwareEntity
        datagrids: ['datagrid1']
        start_step: step1
        steps:
            step1:
                allowed_transitions: ['transition1']
        transitions:
            transition1:
                step_to: step1
                transition_definition: definition1
                is_start: false
        transition_definitions:
            definition1: ~

    test_workflow:
        entity: Oro\Bundle\TestFrameworkBundle\Entity\Item
        steps:
            step: ~
        transitions:
            transition:
                step_to: step
                transition_definition: definition
                is_start: true
        transition_definitions:
            definition: ~
