workflows:
    first_workflow:
        label: 'Good Workflow'
        entity: Oro\Bundle\TestFrameworkBundle\Entity\WorkflowAwareEntity
        start_step: second_step
        defaults:
            active: true
        steps:
            second_step:
                label: 'Second Step'
                order: 1
                is_final: false
                allowed_transitions: ['second_transition']
        attributes: []
        transitions:
            second_transition:
                label: 'Second Transition'
                step_to: second_step
                transition_definition: second_transition_definition
                frontend_options:
                    icon: bar
                triggers:
                    -
                        cron: 'invalid cron expression'
        transition_definitions:
            second_transition_definition: []

    second_workflow:
        label: 'Bad Workflow'
        entity: Oro\Bundle\TestFrameworkBundle\Entity\WorkflowAwareEntity
        start_step: second_step
        start_step: second_step
        defaults:
            active: true
        steps:
            second_step:
                label: 'Second Step'
                order: 1
                is_final: false
                allowed_transitions: []
        attributes: []
        transitions:
            second_transition:
                label: 'Second Transition'
                step_to: second_step
                transition_definition: second_transition_definition
                frontend_options:
                    icon: bar
        transition_definitions:
            second_transition_definition: []
