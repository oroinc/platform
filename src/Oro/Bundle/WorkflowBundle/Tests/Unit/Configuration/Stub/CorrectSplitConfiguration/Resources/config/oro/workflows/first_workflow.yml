imports:
    - {resource: 'first_workflow/attributes.yml'}

workflows:
    first_workflow:
        is_system: true
        entity: First\Entity
        start_step: first_step
        entity_attribute: my_entity
        priority: 1
        defaults:
            active: true
        exclusive_active_groups:
            - 'active_group1'
        exclusive_record_groups:
            - 'record_group1'
        steps_display_ordered: true
        steps:
            first_step:
                order: 1
                is_final: true
                entity_acl:
                    first_attribute:
                        update: false
                allowed_transitions:
                    - first_transition
        transitions:
            first_transition:
                step_to: first_step
                is_start: true
                is_hidden: true
                is_unavailable_hidden: true
                acl_resource: some_acl
                acl_message: "Test ACL message"
                transition_definition: first_transition_definition
                frontend_options:
                    class: foo
                form_type: custom_workflow_transition
                display_type: page
                page_template: Workflow:Test:pageTemplate.html.twig
                dialog_template: Workflow:Test:dialogTemplate.html.twig
                form_options:
                    attribute_fields:
                        first_attribute:
                            form_type: text
                            label: 'First Attribute'
                            options:
                                required: true
                triggers:
                    -
                        event: create
                        entity_class: Other\Entity
                        relation: 'firstEntity'
                        require: 'entity.firstEntity.id === main_entity.id'
                        queued: true
                    -
                        event: update
                        field: description
                        require: 'entity === main_entity'
                    -
                        event: delete
                        entity_class: Other\Entity
                        relation: 'firstEntity'
                        require: 'not empty(entity.firstEntity) && attributes["first_attribute"] == "ok"'
                    -
                        cron: 1 * * * *
                        filter: e.text = "string"

        transition_definitions:
            first_transition_definition:
                preactions:
                    - '@custom_action': ~
                preconditions:
                    '@true': ~
                conditions:
                    '@and':
                        '@true': ~
                        '@or':
                            parameters:
                                '@true': ~
                                '@equals':
                                    parameters: [1, 1]
                                    message: "Not equals"
                        message: "Fail upper level"
                actions:
                    - '@custom_action2': ~
                pre_conditions:
                    '@condition1': ~
                post_actions:
                    - '@custom_action': ~
