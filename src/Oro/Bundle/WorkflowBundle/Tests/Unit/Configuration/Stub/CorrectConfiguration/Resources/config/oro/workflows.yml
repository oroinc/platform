workflows:
    first_workflow:
        is_system: true
        entity: First\Entity
        start_step: first_step
        entity_attribute: my_entity
        steps_display_ordered: true
        priority: 1
        scopes:
            - 
                scope1: value1
                scope2: value2
            -
                scope1: value3
        datagrids: ['datagrid1', 'datagrid2']
        defaults:
            active: true
        exclusive_active_groups:
            - 'active_group1'
        exclusive_record_groups:
            - 'record_group1'
        applications: ['default']
        steps:
            first_step:
                order: 1
                is_final: true
                entity_acl:
                    first_attribute:
                        update: false
                allowed_transitions:
                    - first_transition
        attributes:
            first_attribute:
                type: object
                options:
                    class: DateTime
            second_attribute:
                type: entity
                property_path: first_attribute.test
                entity_acl:
                    delete: false
                options:
                    class: DateTime

        variable_definitions:
            variables:
                var1:
                    type: 'string'
                    value: 'Var1Value'
                var2:
                    type: 'array'
                    value: [1,2,3,4,5]
                var3:
                    type: 'string'
                    value: null
                first_object:
                    type: object
                    value: '2017-03-15 00:00:00'
                    options:
                        class: DateTime
                var_entity:
                    type: entity
                    property_path: null
                    value: 1
                    entity_acl:
                        delete: false
                    options:
                        class: Oro\Bundle\UserBundle\Entity\User

        disable_operations:
            operation1: [entity1, entity2]
        transitions:
            first_transition:
                step_to: first_step
                is_start: true
                is_hidden: true
                is_unavailable_hidden: true
                acl_resource: some_acl
                acl_message: "Test ACL message"
                transition_definition: first_transition_definition
                frontend_options:
                    class: foo
                form_type: custom_workflow_transition
                display_type: page
                destination_page: index
                page_template: Workflow:Test:pageTemplate.html.twig
                dialog_template: Workflow:Test:dialogTemplate.html.twig
                message_parameters:
                    test: param
                init_entities:
                    - entity1
                init_routes:
                    - route1
                init_datagrids:
                    - datagrid1
                init_context_attribute: test_init_context
                form_options:
                    attribute_fields:
                        first_attribute:
                            form_type: Symfony\Component\Form\Extension\Core\Type\TextType
                            label: 'First Attribute'
                            options:
                                required: true
                triggers:
                    -
                        event: create
                        entity_class: Other\Entity
                        relation: 'firstEntity'
                        require: 'entity.firstEntity.id === main_entity.id'
                        queued: true
                    -
                        event: update
                        field: description
                        require: 'entity === main_entity'
                    -
                        event: delete
                        entity_class: Other\Entity
                        relation: 'firstEntity'
                        require: 'not empty(entity.firstEntity) && attributes["first_attribute"] == "ok"'
                    -
                        cron: 1 * * * *
                        filter: e.text = "string"
            transition_with_form_options_configuration:
                step_to: first_step
                transition_definition: first_transition_definition
                form_options:
                    configuration:
                        handler: 'handler'
                        template: 'template'
                        data_provider: 'data_provider'
                        data_attribute: 'form_data'
            transition_with_form_options_configuration_defaults:
                step_to: first_step
                transition_definition: first_transition_definition
                form_options:
                    configuration:
                        data_provider: 'data_provider'
                        data_attribute: 'form_data'
        transition_definitions:
            first_transition_definition:
                preactions:
                    - '@custom_action': ~
                preconditions:
                    '@true': ~
                conditions:
                    '@and':
                        '@true': ~
                        '@or':
                            parameters:
                                '@true': ~
                                '@equals':
                                    parameters: [1, 1]
                                    message: "Not equals"
                        message: "Fail upper level"
                actions:
                    - '@custom_action2': ~
                pre_conditions:
                    '@condition1': ~
                post_actions:
                    - '@custom_action': ~
    second_workflow:
        entity: Second\Entity
        start_step: second_step
        steps:
            -
                name: second_step
                order: 1
                is_final: false
                allowed_transitions: []
        attributes: []
        transitions:
            -
                name: second_transition
                step_to: second_step
                transition_definition: second_transition_definition
                frontend_options:
                    icon: bar
        transition_definitions:
            -
                name: second_transition_definition
        applications: ['other_application']
        force_autostart: true
