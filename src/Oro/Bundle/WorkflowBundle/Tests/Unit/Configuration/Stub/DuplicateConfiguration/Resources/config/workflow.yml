workflows:
    first_workflow:
        label: 'First Workflow'
        enabled: true
        entity: First\Entity
        start_step: first_step
        entity_attribute: my_entity
        steps_display_ordered: true
        steps:
            first_step:
                label: 'First Step'
                order: 1
                is_final: true
                allowed_transitions:
                    - first_transition
        attributes:
            first_attribute:
                label: 'First Attribute'
                type: object
                options:
                    class: DateTime
        transitions:
            first_transition:
                label: 'First Transition'
                step_to: first_step
                transition_definition: first_transition_definition
        transition_definitions:
            first_transition_definition:
                conditions:
                    @true: ~
                post_actions:
                    - @custom_post_action: ~
