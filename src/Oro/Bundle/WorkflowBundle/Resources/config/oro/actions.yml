operations:
    DELETE:
        exclude_entities:
            - Oro\Bundle\WorkflowBundle\Entity\WorkflowDefinition
    clone_workflow:
        extends: CLONE
        entities:
            - Oro\Bundle\WorkflowBundle\Entity\WorkflowDefinition
        datagrids:
            - workflow-definitions-grid
        acl_resource: [CREATE, entity:Oro\Bundle\WorkflowBundle\Entity\WorkflowDefinition]
        preactions:
            - '@tree':
                conditions:
                    '@and':
                        - '@eq': [$.requestRoute, 'oro_action_widget_form']
                actions:
                    - '@call_method':
                        conditions:
                            @and:
                                - '@not_blank': $.data
                        attribute: $.configuration
                        object: $.data
                        method: getConfiguration
                    - '@tree':
                        conditions:
                            @and:
                                - '@not_empty': $.configuration[attributes]
                        actions:
                            - '@foreach':
                                array: $.configuration[attributes]
                                value: $.val
                                actions:
                                    - '@trans':
                                        id: $.val[label]
                                        attribute: $.val[translated_label]
                    - '@assign_value': [$.workflowConfiguration, $.configuration]
                    - '@call_service_method':
                        service: oro_entity.entity_provider
                        method: getEntities
                        attribute: $.systemEntities
                    - '@trans':
                        id: oro.workflow.workflowdefinition.clone.label
                        attribute: $.clone.label
                        params:
                            '{label}': $.clone.label
                    - '@call_service_method':
                        attribute: $.form
                        service: form.factory
                        method: createNamed
                        method_parameters: ["oro_workflow_definition_form", "oro_workflow_definition", null]
                    - '@call_method':
                        object: $.form
                        method: setData
                        method_parameters: [$.clone]
                    - '@call_method':
                        attribute: $.formView
                        object: $.form
                        method: createView
        frontend_options:
            show_dialog: false
            template: 'OroWorkflowBundle:WorkflowDefinition:clone.html.twig'
        attributes:
            entity:
                label: ' '
                type: entity
                options:
                  class: 'Oro\Bundle\WorkflowBundle\Entity\WorkflowDefinition'
        form_options:
            attribute_fields:
                entity:
                    form_type: form
action_groups:
    oro_workflow_transition_process_schedule:
        parameters:
            workflowName:
                type: string
            transitionName:
                type: string
        actions:
            - '@call_service_method':
                service: oro_workflow.transition_schedule.items_fetcher
                method: fetchWorkflowItemsIds
                method_parameters: [$.workflowName, $.transitionName]
                attribute: $.workflowItemIds
            - '@foreach':
                array: $.workflowItemIds
                value: $.id
                actions:
                    - '@create_job':
                        command: 'oro:workflow:transit'
                        allow_duplicates: true
                        arguments:
                            '--workflow-item': $.id
                            '--transition': $.transitionName
