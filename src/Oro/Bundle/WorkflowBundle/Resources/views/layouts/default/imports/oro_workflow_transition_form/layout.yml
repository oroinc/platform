layout:
    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'
        - '@addTree':
            items:
                transition_form_wrapper:
                    blockType: container
#                form_errors:
#                    blockType: form_errors
#                    options:
#                        form: '=data["oro_workflow_transition_form"].getTransitionFormView(data["transition"].getName(), data["workflowItem"])'
                form_start:
                    blockType: form_start
                    options:
                        form: '=data["oro_workflow_transition_form"].getTransitionFormView(data["transition"].getName(), data["workflowItem"])'
                        form_route_name: '=data["formRouteName"]'
                        form_route_parameters:
                            workflowItemId: '=data["workflowItem"].getId()'
                            transitionName: '=data["transition"].getName()'
                form_fields:
                    blockType: form_fields
                    options:
                        form: '=data["oro_workflow_transition_form"].getTransitionFormView(data["transition"].getName(), data["workflowItem"])'
                form_end:
                    blockType: form_end
                    options:
                        form: '=data["oro_workflow_transition_form"].getTransitionFormView(data["transition"].getName(), data["workflowItem"])'
                form_actions:
                    blockType: container
                form_actions_submit:
                    blockType: button
                    options:
                        action: submit
                        text: oro.workflow.transition.form.submit.label
                        style: auto
            tree:
                transition_form_holder:
                    transition_form_wrapper:
#                        form_errors: ~
                        form_start: ~
                        form_fields: ~
                        form_actions:
                            form_actions_submit: ~
                        form_end: ~