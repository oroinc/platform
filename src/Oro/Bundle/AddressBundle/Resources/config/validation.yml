Oro\Bundle\AddressBundle\Entity\AbstractAddress:
    properties:
        street:
            - Length:
                  max: 500

        street2:
            - Length:
                  max: 500

        city:
            - Length:
                  max: 255

        postalCode:
            - Length:
                  max: 255

        country:
            - NotBlank: ~

        regionText:
            - Length:
                max: 255

        firstName:
            - Length:
                  max: 255

        lastName:
            - Length:
                  max: 255

        namePrefix:
            - Length:
                  max: 255

        middleName:
            - Length:
                  max: 255

        nameSuffix:
            - Length:
                  max: 255

        label:
            - Length:
                  max: 255

# Prevent required values for all child of AbstractAddress
Oro\Bundle\AddressBundle\Entity\Address:
    properties:
        street:
            - NotBlank: ~
        city:
            - NotBlank: ~
        postalCode:
            - NotBlank: ~
    constraints:
        - Callback:
            methods: [isRegionValid]

Oro\Bundle\AddressBundle\Entity\AbstractEmail:
    properties:
        email:
            - NotBlank: ~
            - Email: ~

Oro\Bundle\AddressBundle\Entity\AbstractPhone:
    properties:
        phone:
            - NotBlank: ~
