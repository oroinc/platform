nelmio_api_doc:
    motd:
        template: OroApiBundle::ApiDoc/motd.html.twig
    default_sections_opened: false

security:
    firewalls:
        api_wsse_secured:
            pattern: ^/api/(?!(soap|rest|doc)($|/.*))
            stateless:  true
            wsse:
                lifetime: 3600
                realm:    "Secured API"
                profile:  "UsernameToken"
            context: main

oro_api:
    filters:
        string: ~
        boolean: ~
        integer:
            supported_operators: ['=', '<>', '<', '<=', '>', '>=']
        bigint:
            supported_operators: ['=', '<>', '<', '<=', '>', '>=']
        unsignedInteger:
            supported_operators: ['=', '<>', '<', '<=', '>', '>=']
        decimal:
            supported_operators: ['=', '<>', '<', '<=', '>', '>=']
        float:
            supported_operators: ['=', '<>', '<', '<=', '>', '>=']
        datetime:
            supported_operators: ['=', '<>', '<', '<=', '>', '>=']
        entityAlias: ~
        entityPluralAlias: ~

    actions:
        get_list:
            processing_groups:
                initialize:
                    priority: -10
                security_check:
                    priority: -20
                normalize_input:
                    priority: -30
                build_query:
                    priority: -40
                load_data:
                    priority: -50
                normalize_data:
                    priority: -60
                finalize:
                    priority: -70
                normalize_result:
                    priority: -80
        get:
            processing_groups:
                initialize:
                    priority: -10
