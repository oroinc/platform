fos_rest:
    exception:
        # add BadRequestHttpException message to be able to return detailed info about the bad request
        messages:
            'Symfony\Component\HttpKernel\Exception\BadRequestHttpException': true

nelmio_api_doc:
    name: 'REST API'
    motd:
        template: '@OroApi/ApiDoc/motd.html.twig'
    default_sections_opened: false
    request_listener:
        enabled: false
    cache:
        enabled: true

monolog:
    # API documentation logger is needed to collect warnings/errors from both HTTP and CLI contexts
    # during API documentation generation. It has a custom handler that displays collected
    # issues in console output for oro:api:doc:cache:clear command.
    channels: ['api_doc']
    handlers:
        api_doc_collector:
            type: service
            id: 'oro_api.monolog.handler.api_doc_collecting'
            level: warning
            channels: ['api_doc']

security:
    firewalls:
        api_options:
            pattern: '%oro_api.rest.pattern%'
            methods: [OPTIONS]
            security: false
            stateless: true
        api_secured:
            pattern: '%oro_api.rest.pattern%'
            provider: oro_user
            stateless: true
            entry_point: oro_api.security.http.entry_point.api
            context: main
            organization-remember-me: # should be the same as for "main" firewall except "csrf_protected_mode" option
                token_provider:             oro_security.token.provider.rememberme
                secret:                     '%kernel.secret%'
                name:                       BAPRM
                lifetime:                   1209600   # stay logged for two weeks
                httponly:                   true
                csrf_protected_mode:        true
            custom_authenticators:
                - oro_user.impersonation_authenticator
        public_openapi_specifications:
            pattern: '^/public-openapi-specification($|/.*)'
            methods: [GET,OPTIONS]
            security: false
            stateless: true

knp_gaufrette:
    adapters:
        api:
            doctrine_dbal:
                connection_name: message_queue
                table: oro_api_async_data
                columns:
                    key: name
                    content: content
                    mtime: updated_at
                    checksum: checksum
    filesystems:
        api_source_data:
            adapter: private
            alias: api_source_data_filesystem
        api:
            adapter: api
            alias: api_filesystem
oro_api:
    api_firewalls:
        api_secured:
            feature_name: web_api
            feature_firewall_authenticators: # FeatureDependAuthenticatorChecker
                - Oro\Bundle\TestFrameworkBundle\Security\Core\Authentication\TestApiAuthenticator
        old_api_secured:
            feature_name: web_api
            feature_firewall_authenticators: # FeatureDependAuthenticatorChecker
                - Oro\Bundle\TestFrameworkBundle\Security\Core\Authentication\TestApiAuthenticator
        api_options:
            feature_name: web_api

    config_files:
        plain:
            file_name: [api_plain.yml, api.yml]
            request_type: ['rest', '!json_api']

    api_doc_views:
        rest_json_api:
            label: 'JSON:API'
            default: true
            headers:
                Accept: application/vnd.api+json
                Content-Type:
                    -
                        value: application/vnd.api+json
                        actions:
                            - create
                            - update
                            - update_list
                            - delete
                            - delete_list
                            - add_subresource
                            - update_subresource
                            - delete_subresource
                            - add_relationship
                            - update_relationship
                            - delete_relationship
                X-Include:
                    -
                        value: noHateoas
                        actions:
                            - get
                            - get_list
                            - create
                            - update
                            - update_list
                            - get_relationship
                            - get_subresource
                            - add_subresource
                            - update_subresource
                            - delete_subresource
                    -
                        value: totalCount
                        actions: [get_list, delete_list, get_relationship, get_subresource]
                    -
                        value: deletedCount
                        actions: [delete_list]
                X-Mode:
                    -
                        value: ~
                        actions: [update_list]
            request_type: ['rest', 'json_api']
        rest_plain:
            request_type: ['rest']
            sandbox: false
        default: # old REST API
            label: plain (deprecated)
            html_formatter: oro_api.api_doc.formatter.html_formatter.nelmio
            documentation_path: ~ # no documentation for this view

    # default documentation for all views
    documentation_path: https://doc.oroinc.com/api/

    # default data-type mapping for all views
