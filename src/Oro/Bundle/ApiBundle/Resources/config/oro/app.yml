            file_name: [api_plain.yml, api.yml]
            request_type: ['rest', '!json_api']

    api_doc_views:
        rest_json_api:
            label: 'JSON:API'
            default: true
            headers:
                Accept: application/vnd.api+json
                Content-Type:
                    -
                        value: application/vnd.api+json
                        actions:
                            - create
                            - update
                            - update_list
                            - delete
                            - delete_list
                            - add_subresource
                            - update_subresource
                            - delete_subresource
                            - add_relationship
                            - update_relationship
                            - delete_relationship
                X-Include:
                    -
                        value: noHateoas
                        actions:
                            - get
                            - get_list
                            - create
                            - update
                            - get_relationship
                            - get_subresource
                            - add_subresource
                            - update_subresource
                            - delete_subresource
                    -
                        value: totalCount
                        actions: [get_list, delete_list, get_relationship, get_subresource]
                    -
                        value: deletedCount
                        actions: [delete_list]
            request_type: ['rest', 'json_api']
        rest_plain:
            request_type: ['rest']
            sandbox: false
        default: # old REST API
            label: plain (deprecated)
            html_formatter: oro_api.api_doc.formatter.html_formatter.nelmio
            documentation_path: ~ # no documentation for this view

