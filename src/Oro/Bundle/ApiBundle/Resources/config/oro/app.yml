        get_list:
            processor_service_id: oro_api.get_list.processor
            processing_groups:
                initialize:
                    priority: -10
                normalize_input:
                    priority: -20
                security_check:
                    priority: -30
                build_query:
                    priority: -40
                load_data:
                    priority: -50
                normalize_data:
                    priority: -60
                finalize:
                    priority: -70
                normalize_result:
                    priority: -80
