empty:
    config: []
    expected: []

empty_root:
    config:
        filters: []
    expected: []

null_fields:
    config:
        filters:
            fields: ~
    expected: []

empty_fields:
    config:
        filters:
            fields: []
    expected: []

default_exclusion_policy:
    config:
        filters:
            exclusion_policy: none
    expected:
        filters:
            exclusion_policy: none

exclusion_policy:
    config:
        filters:
            exclusion_policy: all
    expected:
        filters:
            exclusion_policy: all

null_exclusion_policy:
    config:
        filters:
            exclusion_policy: null
    expected: []
    error: 'The value null is not allowed for path "entity.filters.exclusion_policy". Permissible values: "all", "none"'

invalid_exclusion_policy:
    config:
        filters:
            exclusion_policy: invalid
    expected: []
    error: 'The value "invalid" is not allowed for path "entity.filters.exclusion_policy". Permissible values: "all", "none"'

dash_in_field_name:
    config:
        filters:
            fields:
                test-field: ~
    expected:
        filters:
            fields:
                test-field: []

full:
    config:
        filters:
            exclusion_policy: all
            fields:
                field1: ~
                field2: []
                field3:
                    exclude: true
                    property_path: path1
                    data_type: string
                    collection: true
                    allow_array: true
                    allow_range: true
                    collection: true
                    description: description1
                field4:
                    exclude: false
                field5:
                    allow_array: false
                field6:
                    allow_range: false
                field7:
                    collection: false
    expected:
        filters:
            exclusion_policy: all
            fields:
                field1: []
                field2: []
                field3:
                    exclude: true
                    property_path: path1
                    data_type: string
                    allow_array: true
                    allow_range: true
                    collection: true
                    description: description1
                field4:
                    exclude: false
                field5:
                    allow_array: false
                field6:
                    allow_range: false
                field7:
                    collection: false

invalid_field_exclude:
    config:
        filters:
            fields:
                field1:
                    exclude: 123
    expected: []
    error: 'Invalid type for path "entity.filters.fields.field1.exclude". Expected boolean, but got integer.'

