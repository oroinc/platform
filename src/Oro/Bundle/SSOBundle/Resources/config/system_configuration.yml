oro_system_configuration:
    groups:
        google_sso_settings:
            title: oro.sso.system_configuration.groups.google_sso_settings.title

    fields:
        oro_sso.enable_google_sso:
            data_type: boolean
            type: oro_config_checkbox
            options:
                label: oro.sso.system_configuration.fields.enable_google_sso.label
                required: false
                resettable: false
            priority: 10
        oro_sso.domains:
            data_type: array
            type: oro_textlist
            options:
                label:      oro.sso.system_configuration.fields.domains.label
                tooltip:    oro.sso.system_configuration.fields.domains.tooltip
                required:   false
                resettable: false
            priority: 10

    tree:
        system_configuration:
            platform:
                children:
                    integrations:
                        children:
                            google_settings:
                                children:
                                    google_sso_settings:
                                        children:
                                            - oro_sso.enable_google_sso
                                            - oro_sso.domains
