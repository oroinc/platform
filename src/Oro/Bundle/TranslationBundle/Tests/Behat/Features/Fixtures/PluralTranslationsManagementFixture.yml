Oro\Bundle\TranslationBundle\Entity\Language:
    language_ru:
        code: 'ru_RU'
        enabled: true
        organization: '@organization'

Oro\Bundle\LocaleBundle\Entity\LocalizedFallbackValue:
    title_localization_ru:
        string: 'Russian (Russia)'

Oro\Bundle\LocaleBundle\Entity\Localization:
    localization_ru:
        name: 'Russian (Russia)'
        language: '@language_ru'
        formattingCode: 'ru'
        titles: ['@title_localization_ru']

Oro\Bundle\TranslationBundle\Entity\Translation:
    language_ru_translation:
        translationKey: '@oro_entity_pagination_translation_key'
        value: <('%count% запись (единственное число)|%count% записи (множ. число 1 форма)|%count% записей (множ. число 2 форма)')>
        language: '@language_ru'
        scope: 1
